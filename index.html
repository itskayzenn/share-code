<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #080808;
            min-height: 100vh;
            color: #f3f4f6;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateZ(0);
        }

        .glass-dark {
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        pre {
            background: #000000 !important;
            padding: 1.25rem;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow-x: auto;
            position: relative;
            z-index: 1;
        }

        code {
            color: #60a5fa;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        #securityOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="securityOverlay">
        <div class="glass-dark p-10 rounded-[2.5rem] border border-red-500/30 max-w-sm mx-4">
            <h2 class="text-red-500 font-black text-2xl mb-4">SECURITY ALERT</h2>
            <p class="opacity-50 text-sm mb-8">Percobaan inspeksi atau penggunaan DevTools terdeteksi. Akses diblokir.</p>
            <button onclick="location.reload()" class="bg-blue-600 w-full py-3 rounded-2xl font-bold uppercase text-[10px] tracking-widest">Muat Ulang Halaman</button>
        </div>
    </div>

    <div id="rawView" class="hidden fixed inset-0 bg-[#0e0e0e] z-[998] p-6 font-mono text-gray-300 overflow-auto"></div>

    <div id="mainContent">
        <nav class="p-4 glass sticky top-0 z-50">
            <div class="max-w-5xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/10 object-cover">
                    <h1 class="text-lg font-black tracking-tighter">DEV_SHARE</h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all">
                    Admin Hub
                </button>
            </div>
        </nav>

        <main class="p-6 max-w-5xl mx-auto">
            <header class="text-center py-12">
                <div class="relative inline-block mb-6">
                    <img src="profile.jpg" class="w-28 h-28 rounded-[2rem] border-2 border-white/10 p-1 shadow-2xl mx-auto">
                    <div class="absolute -bottom-1 -right-1 bg-blue-600 p-1.5 rounded-xl border-4 border-[#080808]">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></svg>
                    </div>
                </div>
                <h2 class="text-3xl font-black tracking-tight">Kayzen Fry</h2>
                <p class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.4em] mt-2">Cross-Browser Security Active</p>
            </header>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <div class="space-y-4">
                    <input type="text" id="codeTitle" placeholder="Nama File (contoh: bot.js)" class="w-full p-4 bg-black/40 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500 text-white">
                    <textarea id="codeContent" rows="6" placeholder="Tempel kode di sini..." class="w-full p-4 bg-black/40 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500 text-white font-mono text-sm"></textarea>
                    <button onclick="saveCode()" class="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Publish Snippet</button>
                </div>
            </section>

            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                <h3 class="text-xs font-black uppercase tracking-widest opacity-40">Database Snippets</h3>
                <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Cari snippet..." class="w-full md:w-1/3 p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50">
            </div>

            <div id="codeDisplayArea" class="grid gap-8"></div>
        </main>

        <footer class="p-16 text-center opacity-20 text-[9px] font-black tracking-[0.8em] uppercase">
            Â© 2026 Kayzen Fry Hub
        </footer>
    </div>

    <script>
        const DEV_KEY = "kayzenganteng";
        const TELEGRAM_BOT_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TELEGRAM_CHAT_ID = "6442476342";
        let isDev = false;

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
        }

        // --- Core Functions (Fixed for Firefox) ---
        function getStorage() {
            try { return JSON.parse(localStorage.getItem('sharedCodes')) || []; }
            catch (e) { return []; }
        }

        function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            if(!title || !content) return;
            let codes = getStorage();
            codes.unshift({ id: Date.now(), title, content, date: new Date().toLocaleDateString('id-ID') });
            localStorage.setItem('sharedCodes', JSON.stringify(codes));
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            renderCodes();
        }

        function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const codes = getStorage().filter(c => c.title.toLowerCase().includes(search));
            
            area.innerHTML = '';
            if (codes.length === 0) {
                area.innerHTML = '<div class="text-center py-10 opacity-20 uppercase tracking-widest text-xs">Kosong</div>';
                return;
            }

            codes.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass p-8 rounded-[2.5rem] border border-white/5 hover:border-white/10 transition-all";
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between items-start mb-6 gap-4">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-blue-600/10 rounded-2xl text-blue-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                            </div>
                            <div>
                                <h4 class="font-bold text-white text-lg">${item.title}</h4>
                                <p class="text-[9px] opacity-30 font-black tracking-widest uppercase">${item.date}</p>
                            </div>
                        </div>
                        <div class="flex gap-2 w-full sm:w-auto">
                            <button onclick="openRaw('${item.title}')" class="flex-1 sm:flex-none bg-blue-600/20 text-blue-400 px-4 py-2 rounded-xl text-[10px] font-black tracking-widest">RAW</button>
                            <button onclick="copyCode('${item.id}', this)" class="flex-1 sm:flex-none bg-white/5 px-4 py-2 rounded-xl text-[10px] font-black tracking-widest">COPY</button>
                            ${isDev ? `<button onclick="deleteCode(${item.id})" class="text-red-500 bg-red-500/10 px-4 py-2 rounded-xl text-[10px] font-black">DEL</button>` : ''}
                        </div>
                    </div>
                `;
                
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = item.content; // Metode teraman untuk Firefox
                pre.appendChild(code);
                card.appendChild(pre);
                area.appendChild(card);
            });
        }

        // --- Fitur RAW ---
        function handleHash() {
            const hash = window.location.hash;
            if(hash.startsWith('#raw/')) {
                const title = decodeURIComponent(hash.split('#raw/')[1]);
                const item = getStorage().find(c => c.title === title);
                if(item) {
                    document.getElementById('mainContent').style.display = 'none';
                    const rv = document.getElementById('rawView');
                    rv.classList.remove('hidden');
                    rv.textContent = item.content;
                    document.body.style.background = '#0e0e0e';
                    return;
                }
            }
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('rawView').classList.add('hidden');
        }

        function openRaw(title) {
            window.open(`${window.location.origin}${window.location.pathname}#raw/${encodeURIComponent(title)}`, '_blank');
        }

        // --- Admin Access ---
        function toggleDevMode() {
            if(prompt("Password Admin:") === DEV_KEY) {
                isDev = true;
                document.getElementById('devSection').classList.remove('hidden');
                document.getElementById('loginBtn').innerText = "Logout";
                renderCodes();
            }
        }

        function copyCode(id, btn) {
            const item = getStorage().find(c => c.id == id);
            navigator.clipboard.writeText(item.content).then(() => {
                btn.innerText = "COPIED";
                setTimeout(() => btn.innerText = "COPY", 1000);
            });
        }

        function deleteCode(id) {
            if(confirm('Hapus snippet ini?')) {
                localStorage.setItem('sharedCodes', JSON.stringify(getStorage().filter(c => c.id != id)));
                renderCodes();
            }
        }

        // --- SECURITY: UNIVERSAL DEVTOOLS DETECTION ---
        (function setupSecurity() {
            const overlay = document.getElementById('securityOverlay');
            let alertTriggered = false;

            async function notifyViolation(reason) {
                if(alertTriggered) return;
                alertTriggered = true;
                
                overlay.style.display = 'flex';
                document.getElementById('mainContent').remove();

                const text = `ðŸš¨ *SECURITY VIOLATION*\n\nReason: ${reason}\nIP/Device: ${navigator.userAgent}\nURL: ${window.location.href}`;
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=Markdown`);
            }

            // 1. Deteksi F12 & Shortcut (All Browsers)
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                    notifyViolation("Keyboard Shortcut");
                }
            });

            // 2. Klik Kanan
            window.addEventListener('contextmenu', e => e.preventDefault());

            // 3. Deteksi Debugger (Firefox & Chrome)
            setInterval(() => {
                const start = performance.now();
                debugger;
                if (performance.now() - start > 100) notifyViolation("Debugger Detected");
            }, 500);

            // 4. Deteksi Perubahan Viewport (Docked DevTools)
            setInterval(() => {
                const threshold = 160;
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    notifyViolation("Docked DevTools Window");
                }
            }, 500);

            // 5. Khusus Firefox: Detect Console Getter
            const devtools = /./;
            devtools.toString = function() {
                notifyViolation("Console Inspection");
            };
            console.log('%c', devtools);
        })();

        window.onhashchange = handleHash;
        window.onload = () => { handleHash(); renderCodes(); };
    </script>
</body>
</html>
