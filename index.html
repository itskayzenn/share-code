<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-block { font-family: 'Courier New', Courier, monospace; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <nav class="p-5 bg-gray-800 border-b border-blue-500 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400 tracking-wider">DEV_SHARE</h1>
            <button id="loginBtn" onclick="toggleDevMode()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm transition">
                Developer Access
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-grow">
        
        <section id="devSection" class="hidden mb-10 p-6 bg-gray-800 rounded-lg border border-dashed border-blue-400">
            <h2 class="text-xl font-semibold mb-4 text-blue-300">Share New Code</h2>
            <div class="space-y-4">
                <input type="text" id="codeTitle" placeholder="Judul Kode (Contoh: Koneksi Database)" class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-400">
                <textarea id="codeContent" rows="5" placeholder="Tempel kode di sini..." class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-400 code-block"></textarea>
                <button onclick="saveCode()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded font-bold transition">Publish Code</button>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold mb-6">Latest Shared Codes</h2>
            <div id="codeDisplayArea" class="grid gap-6">
                </div>
        </section>
    </main>

    <footer class="bg-gray-800 p-8 border-t border-gray-700">
        <div class="container mx-auto text-center">
            <p class="mb-4 text-gray-400">Connect with Developer:</p>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank" class="hover:text-blue-400 transition">GitHub</a>
                <a href="https://wa.me/628152313006" target="_blank" class="hover:text-green-400 transition">WhatsApp</a>
                <a href="https://instagram.com/kayzenfry" target="_blank" class="hover:text-pink-400 transition">Instagram</a>
                <a href="https://t.me/nonewpo" target="_blank" class="hover:text-blue-300 transition">Telegram</a>
                <a href="https://whatsapp.com/channel/0029VbAXhS26WaKugBLx4E05" target="_blank" class="hover:text-green-300 transition">WA Channel</a>
            </div>
            <p class="mt-6 text-xs text-gray-600">Â© 2024 DevShare. Built with Passion.</p>
        </div>
    </footer>

    <script>
        // --- LOGIKA AKSES DEVELOPER ---
        let isDev = false;
        const DEV_KEY = "kayzenganteng"; // Ganti ini dengan password rahasiamu

        function toggleDevMode() {
            if (!isDev) {
                const pass = prompt("Masukkan Developer Access Key:");
                if (pass === DEV_KEY) {
                    isDev = true;
                    document.getElementById('devSection').classList.remove('hidden');
                    document.getElementById('loginBtn').innerText = "Logout Dev";
                    alert("Akses Diterima! Sekarang Anda bisa berbagi kode.");
                } else {
                    alert("Kunci Salah!");
                }
            } else {
                isDev = false;
                document.getElementById('devSection').classList.add('hidden');
                document.getElementById('loginBtn').innerText = "Developer Access";
            }
        }

        // --- LOGIKA PENYIMPANAN KODE ---
        function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;

            if (!title || !content) return alert("Isi semua kolom!");

            const newCode = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString()
            };

            let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            codes.unshift(newCode);
            localStorage.setItem('sharedCodes', JSON.stringify(codes));

            // Reset input dan refresh tampilan
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            renderCodes();
        }

        function renderCodes() {
            const displayArea = document.getElementById('codeDisplayArea');
            const codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            
            displayArea.innerHTML = codes.length === 0 ? '<p class="text-gray-500 italic">Belum ada kode yang dibagikan.</p>' : '';

            codes.forEach(item => {
                displayArea.innerHTML += `
                    <div class="bg-gray-800 p-5 rounded-lg border border-gray-700 shadow-md">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-blue-300">${item.title}</h3>
                            <span class="text-xs text-gray-500">${item.date}</span>
                        </div>
                        <pre class="bg-black p-4 rounded overflow-x-auto text-sm text-green-400 code-block"><code>${escapeHTML(item.content)}</code></pre>
                    </div>
                `;
            });
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;',
                    '"': '&quot;', "'": '&#39;'
                }[m];
            });
        }

        // Jalankan saat pertama kali buka
        renderCodes();
    </script>
</body>
</html>
