<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Cloud Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('image.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; margin: 0; color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-block { font-family: 'Courier New', Courier, monospace; }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; border: 1px solid rgba(255,255,255,0.05); }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none; }
        .verified-badge { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <div id="main-content">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover" onerror="this.src='https://ui-avatars.com/api/?name=Kayzen&background=random'">
                    <h1 class="text-lg font-black tracking-tighter uppercase">Dev_Share</h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover" onerror="this.src='https://ui-avatars.com/api/?name=Kayzen&size=128'">
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
                        <span class="verified-badge">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85 4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg>
                        </span>
                    </div>
                </div>
                <h2 class="text-3xl font-black mt-6">Kayzen Fry</h2>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6">Cloud Share Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-blue-500 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste code..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-blue-500 code-block text-white"></textarea>
                    <div class="flex gap-4">
                        <button id="saveBtn" onclick="saveToCloud()" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20">Sync to Cloud</button>
                        <button id="cancelEditBtn" onclick="resetForm()" class="hidden bg-white/5 p-4 rounded-2xl font-bold px-8 hover:bg-white/10 transition-all">Cancel</button>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-xl font-black uppercase tracking-tighter">Database Cloud</h2>
                    <input type="text" id="searchInput" onkeyup="renderItems()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 outline-none focus:border-blue-500 transition-all">
                </div>
                <div id="codeDisplayArea" class="grid gap-8">
                    <div class="text-center opacity-30 py-10 italic">Connecting to Cloud...</div>
                </div>
            </section>
        </main>

        <footer class="glass-dark p-12 mt-20 text-center border-t border-white/5">
            <div class="flex justify-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] opacity-40 hover:opacity-100 transition-opacity">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank">GitHub</a>
                <a href="https://wa.me/628152313006" target="_blank">WhatsApp</a>
            </div>
            <p class="mt-8 text-[9px] text-white/20 tracking-[0.5em] uppercase">Â© 2026 Kayzen Fry â€¢ Built with Supabase & Ghost UI</p>
        </footer>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <div id="modalIcon" class="mb-5 flex justify-center text-4xl"></div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl focus:outline-none focus:border-blue-500 text-white text-center tracking-[0.5em] text-xl font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SUPABASE_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const TG_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TG_CHAT_ID = "6442476342";
        const DEV_KEY = "kayzenganteng";

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allSnippets = [];
        let isDev = false;

        // --- RAW MODE DETECTION ---
        async function checkRawMode() {
            const params = new URLSearchParams(window.location.search);
            const rawTitle = params.get('raw');
            if (rawTitle) {
                const { data } = await _supabase.from('snippets').select('content').ilike('title', rawTitle).single();
                if (data) {
                    document.body.innerHTML = `<pre style="color: #fff; background: #000; margin:0; padding:20px; font-family:monospace; white-space: pre-wrap; word-wrap: break-word;">${data.content}</pre>`;
                    document.body.style.background = "#000";
                } else {
                    document.body.innerHTML = "404 - Code Not Found";
                }
                return true;
            }
            return false;
        }

        // --- CORE DATABASE ---
        async function loadFromCloud() {
            const { data, error } = await _supabase.from('snippets').select('*').order('id', { ascending: false });
            if (!error) {
                allSnippets = data;
                renderItems();
            }
        }

        async function saveToCloud() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;

            if (!title || !content) return alert("Isi semua!");

            const payload = { title, content, date: new Date().toLocaleDateString('id-ID') };

            if (editId) {
                await _supabase.from('snippets').update(payload).eq('id', editId);
            } else {
                await _supabase.from('snippets').insert([payload]);
            }
            
            resetForm();
            loadFromCloud();
        }

        async function deleteFromCloud(id) {
            if(confirm("Hapus data dari cloud?")) {
                await _supabase.from('snippets').delete().eq('id', id);
                loadFromCloud();
            }
        }

        function renderItems() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allSnippets.filter(s => s.title.toLowerCase().includes(search));

            area.innerHTML = filtered.length ? '' : '<div class="glass p-10 text-center opacity-30">Database Empty</div>';
            
            filtered.forEach(item => {
                // Link Raw Mode menggunakan Query Params agar lebih kompatibel dengan Hosting gratisan
                const rawLink = `${window.location.origin}${window.location.pathname}?raw=${encodeURIComponent(item.title)}`;
                
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5 hover:bg-white/[0.04] transition-all">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-blue-600/10 rounded-xl text-blue-400">ðŸ’¾</div>
                                <div>
                                    <h3 class="font-bold text-lg text-white">${item.title}</h3>
                                    <p class="text-[10px] opacity-40 uppercase tracking-widest">${item.date}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <a href="${rawLink}" target="_blank" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold transition-all">RAW</a>
                                <button onclick="copyToClipboard('${item.id}', this)" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold transition-all">COPY</button>
                                ${isDev ? `
                                    <button onclick="startEdit(${item.id})" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>
                                    <button onclick="deleteFromCloud(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] font-bold text-red-400">HAPUS</button>
                                ` : ''}
                            </div>
                        </div>
                        <pre><code class="text-xs text-blue-200 leading-relaxed">${item.content.replace(/</g, "&lt;")}</code></pre>
                    </div>`;
            });
        }

        // --- AUTH & TELEGRAM ---
        async function sendNotif(status, input) {
            const msg = `ðŸ”” *Login Attempt*\nStatus: ${status}\nInput: ${input}\nTime: ${new Date().toLocaleString()}`;
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
        }

        function toggleDevMode() {
            if (!isDev) {
                showModal({
                    title: 'Admin Access', desc: 'Input password admin.', icon: 'ðŸ”’', showInput: true, type: 'auth',
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true; updateUI(); closeModal();
                            sendNotif("âœ… BERHASIL", pass);
                        } else {
                            alert("Password Salah!");
                            sendNotif("âŒ GAGAL", pass);
                        }
                    }
                });
            } else { isDev = false; updateUI(); }
        }

        function updateUI() {
            const devSection = document.getElementById('devSection');
            const loginBtn = document.getElementById('loginBtn');
            if (isDev) {
                devSection.classList.remove('hidden');
                loginBtn.innerText = "Logout Admin";
                loginBtn.style.background = "rgba(220, 38, 38, 0.2)";
            } else {
                devSection.classList.add('hidden');
                loginBtn.innerText = "Access Admin";
                loginBtn.style.background = "rgba(255, 255, 255, 0.05)";
            }
            renderItems();
        }

        // --- UTILS ---
        function startEdit(id) {
            const item = allSnippets.find(s => s.id === id);
            document.getElementById('editId').value = item.id;
            document.getElementById('codeTitle').value = item.title;
            document.getElementById('codeContent').value = item.content;
            document.getElementById('formTitle').innerText = "Edit Cloud Snippet";
            document.getElementById('saveBtn').innerText = "Update Cloud";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Cloud Share Snippet";
            document.getElementById('saveBtn').innerText = "Sync to Cloud";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        function copyToClipboard(id, btn) {
            const item = allSnippets.find(s => s.id == id);
            navigator.clipboard.writeText(item.content);
            btn.innerText = "COPIED";
            setTimeout(() => btn.innerText = "COPY", 2000);
        }

        // Modal Engine
        const modal = document.getElementById('customModal');
        const modalBox = document.getElementById('modalBox');
        function showModal({ title, desc, icon, showInput, type, onConfirm }) {
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalIcon').innerText = icon;
            document.getElementById('modalInputArea').classList.toggle('hidden', !showInput);
            const btnArea = document.getElementById('modalButtons');
            btnArea.innerHTML = `<button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                                 <button id="modalAction" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Confirm</button>`;
            document.getElementById('modalAction').onclick = onConfirm;
        }
        function closeModal() {
            modalBox.classList.remove('modal-show');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        // Init
        (async () => {
            const isRaw = await checkRawMode();
            if (!isRaw) {
                loadFromCloud();
            }
        })();
    </script>
</body>
</html>
