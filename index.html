<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            color: #f3f4f6;
        }

        /* Fix Chrome Desktop Ghosting & Code Disappearing */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        pre {
            background: rgba(0, 0, 0, 0.5) !important;
            padding: 1.25rem;
            border-radius: 16px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 10;
        }

        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none !important; }
        
        .verified-badge {
            display: inline-flex;
            color: #3b82f6;
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col" id="mainBody">

    <div id="appInterface">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter">DEV_SHARE</h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover">
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
                        <span class="verified-badge"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85 4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg></span>
                    </div>
                </div>
                <div class="flex items-center justify-center gap-2 mt-6">
                    <h2 class="text-3xl font-black tracking-tight">Kayzen Fry</h2>
                </div>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6 text-blue-400">Share New Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename (e.g. index.js)..." class="w-full p-4 bg-black/30 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste your code here..." class="w-full p-4 bg-black/30 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white font-mono"></textarea>
                    <div class="flex gap-4">
                        <button id="saveBtn" onclick="saveCode()" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Publish Snippet</button>
                        <button id="cancelEditBtn" onclick="resetForm()" class="hidden bg-white/5 p-4 rounded-2xl font-bold px-8 hover:bg-white/10">Cancel</button>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                    <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none focus:border-blue-500/50 backdrop-blur-md text-white">
                </div>
                <div id="codeDisplayArea" class="grid gap-8"></div>
            </section>
        </main>

        <footer class="glass-dark p-12 mt-20 text-center border-t border-white/5">
            <div class="flex justify-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] opacity-40">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank">GitHub</a>
                <a href="https://wa.me/628152313006" target="_blank">WhatsApp</a>
            </div>
            <p class="mt-8 text-[9px] text-white/20 tracking-[0.5em] uppercase">Â© 2026 Kayzen Fry â€¢ Built with Ghost UI</p>
        </footer>
    </div>

    <div id="rawInterface" class="hidden min-h-screen bg-[#0e0e0e] text-gray-300 p-8 font-mono whitespace-pre-wrap selection:bg-blue-500/30"></div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <div id="modalIcon" class="mb-5 flex justify-center"></div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl focus:outline-none focus:border-blue-500 text-white text-center tracking-[0.5em] text-xl font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        let isDev = false;
        const DEV_KEY = "kayzenganteng"; 
        const TELE_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TELE_ID = "6442476342";

        // --- CORE ROUTING FOR RAW VIEW ---
        function checkRoute() {
            const params = new URLSearchParams(window.location.search);
            const isRaw = params.get('view') === 'raw';
            const id = params.get('id');

            if (isRaw && id) {
                const codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
                const item = codes.find(c => c.id == id);
                if (item) {
                    document.getElementById('appInterface').classList.add('hidden');
                    document.getElementById('rawInterface').classList.remove('hidden');
                    document.getElementById('rawInterface').innerText = item.content;
                    document.body.style.background = "#0e0e0e";
                    document.title = `Raw - ${item.title}`;
                    return true;
                }
            }
            return false;
        }

        // Jalankan check route saat load
        if (!checkRoute()) {
            renderCodes();
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        function sendTele(msg) {
            fetch(`https://api.telegram.org/bot${TELE_TOKEN}/sendMessage?chat_id=${TELE_ID}&text=${encodeURIComponent(msg)}`);
        }

        function showModal({ title, desc, icon, showInput, type, onConfirm }) {
            const modal = document.getElementById('customModal');
            const modalBox = document.getElementById('modalBox');
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalIcon').innerHTML = icon;
            
            const inputArea = document.getElementById('modalInputArea');
            const input = document.getElementById('modalInput');
            const btnArea = document.getElementById('modalButtons');
            
            inputArea.classList.toggle('hidden', !showInput);
            btnArea.innerHTML = '';

            if (type === 'auth') {
                btnArea.innerHTML = `<button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                                     <button id="vAct" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Verify</button>`;
                document.getElementById('vAct').onclick = onConfirm;
            } else if (type === 'confirm') {
                btnArea.innerHTML = `<button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                                     <button id="cAct" class="flex-1 py-4 bg-red-600 rounded-2xl font-bold">Hapus</button>`;
                document.getElementById('cAct').onclick = () => { onConfirm(); closeModal(); };
            } else {
                btnArea.innerHTML = `<button onclick="closeModal()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">Oke</button>`;
            }
        }

        function closeModal() {
            document.getElementById('modalBox').classList.remove('modal-show');
            setTimeout(() => document.getElementById('customModal').classList.add('hidden'), 200);
        }

        function toggleDevMode() {
            if (!isDev) {
                showModal({
                    title: 'Admin Access', desc: 'Password admin?', 
                    icon: '<div class="p-5 bg-blue-500/10 rounded-full text-blue-500">ðŸ”’</div>',
                    showInput: true, type: 'auth',
                    onConfirm: () => {
                        if (document.getElementById('modalInput').value === DEV_KEY) {
                            isDev = true; updateUI(); closeModal(); sendTele("âœ… Admin Logged In");
                        } else { alert("Salah!"); sendTele("âš ï¸ Login Attempt Failed!"); }
                    }
                });
            } else { isDev = false; updateUI(); }
        }

        function updateUI() {
            const ds = document.getElementById('devSection');
            const lb = document.getElementById('loginBtn');
            ds.classList.toggle('hidden', !isDev);
            lb.innerText = isDev ? "Logout Admin" : "Access Admin";
            renderCodes();
        }

        function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;
            if (!title || !content) return;

            let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            if (editId) {
                codes = codes.map(c => c.id == editId ? { ...c, title, content } : c);
            } else {
                codes.unshift({ id: Date.now(), title, content, date: new Date().toLocaleDateString('id-ID') });
            }
            localStorage.setItem('sharedCodes', JSON.stringify(codes));
            sendTele(`ðŸ“ New Snippet: ${title}`);
            resetForm(); renderCodes();
        }

        function deleteCode(id) {
            showModal({
                title: 'Hapus?', desc: 'Permanen nih.', icon: 'ðŸ—‘ï¸', type: 'confirm',
                onConfirm: () => {
                    let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
                    localStorage.setItem('sharedCodes', JSON.stringify(codes.filter(c => c.id !== id)));
                    renderCodes();
                }
            });
        }

        function startEdit(id) {
            const codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            const t = codes.find(c => c.id === id);
            if (t) {
                document.getElementById('editId').value = t.id;
                document.getElementById('codeTitle').value = t.title;
                document.getElementById('codeContent').value = t.content;
                document.getElementById('devSection').classList.remove('hidden');
                document.getElementById('devSection').scrollIntoView({behavior:'smooth'});
            }
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
        }

        function viewRaw(id) {
            const codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            const item = codes.find(c => c.id == id);
            if (item) {
                // Menggunakan URL saat ini + parameter raw
                const rawUrl = window.location.origin + window.location.pathname + `?view=raw&id=${item.id}&file=${encodeURIComponent(item.title)}`;
                window.open(rawUrl, '_blank');
            }
        }

        function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const codes = (JSON.parse(localStorage.getItem('sharedCodes')) || []).filter(c => c.title.toLowerCase().includes(search));
            
            area.innerHTML = codes.length ? '' : '<div class="glass p-12 text-center opacity-30">No snippets</div>';
            
            codes.forEach(item => {
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2.5rem] border border-white/5 group">
                        <div class="flex flex-col sm:flex-row justify-between mb-6 gap-4">
                            <div>
                                <h3 class="font-bold text-lg">${item.title}</h3>
                                <p class="text-[10px] opacity-40 uppercase">${item.date}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="copyCode('${item.id}', this)" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-black">COPY</button>
                                <button onclick="viewRaw('${item.id}')" class="bg-blue-600/10 px-4 py-2 rounded-xl text-[10px] font-black text-blue-400">RAW</button>
                                ${isDev ? `<button onclick="startEdit(${item.id})" class="bg-white/10 px-4 py-2 rounded-xl text-[10px]">EDIT</button>
                                           <button onclick="deleteCode(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] text-red-400">HAPUS</button>` : ''}
                            </div>
                        </div>
                        <pre><code id="code-${item.id}" class="text-xs text-blue-100/70">${escapeHTML(item.content)}</code></pre>
                    </div>`;
            });
        }

        function copyCode(id, btn) {
            const text = document.getElementById('code-'+id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = "COPY", 1500);
            });
        }
    </script>
</body>
</html>
