<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; min-height: 100vh; color: #f3f4f6; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(5, 5, 5, 0.98); border: 1px solid rgba(255, 255, 255, 0.1); }
        pre { background: #000000 !important; padding: 1.25rem; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; position: relative;}
        code { color: #60a5fa; font-family: 'Consolas', monospace; font-size: 0.85rem; line-height: 1.6; white-space: pre; }
        .secure-badge { font-size: 7px; background: #10b981; color: white; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 5px; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .admin-glow { border-color: #3b82f6 !important; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body>

    <div id="rawView" class="hidden fixed inset-0 bg-black z-[998] p-8 font-mono text-gray-300 overflow-auto select-all"></div>

    <div id="mainContent">
        <nav class="p-4 glass sticky top-0 z-50">
            <div class="max-w-5xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/10 object-cover">
                    <h1 class="text-sm font-black tracking-widest uppercase">Kayzen<span class="text-blue-500">_Hub</span> <span class="secure-badge">SHIELD ACTIVE</span></h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 border border-white/10 px-5 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-white/10 transition-all">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 max-w-5xl mx-auto">
            <header class="text-center py-16">
                <div class="relative inline-block mb-6">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 shadow-2xl mx-auto">
                </div>
                <h2 class="text-4xl font-black tracking-tighter text-white">Kayzen Fry</h2>
                <p class="text-blue-500 font-bold text-[9px] uppercase tracking-[0.5em] mt-3">Verified Code Share System</p>
            </header>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[3rem] border border-blue-500/20">
                <div class="flex items-center gap-2 mb-6">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-red-500">System Administrator Mode</h3>
                </div>
                <div class="space-y-4">
                    <input type="text" id="codeTitle" placeholder="Filename.js" class="w-full p-5 bg-black rounded-2xl border border-white/5 focus:outline-none focus:border-blue-500 text-white">
                    <textarea id="codeContent" rows="6" placeholder="Paste your code here..." class="w-full p-5 bg-black rounded-2xl border border-white/5 focus:outline-none focus:border-blue-500 text-white font-mono text-sm"></textarea>
                    <button onclick="saveCode()" class="w-full bg-blue-600 hover:bg-blue-700 p-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">Publish Securely</button>
                </div>
            </section>

            <div class="flex justify-between items-center mb-10">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] opacity-30">Encrypted Repository</h3>
                <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-xs focus:outline-none focus:border-blue-500">
            </div>

            <div id="codeDisplayArea" class="grid gap-10"></div>
        </main>

        <footer class="p-20 text-center">
            <div class="flex flex-wrap justify-center gap-8 opacity-30 text-[10px] font-bold tracking-widest mb-4">
                <a href="https://github.com/Kayzen-dev-tech">GITHUB</a>
                <a href="https://t.me/nonewpo">TELEGRAM</a>
            </div>
            <p class="text-[9px] opacity-10 uppercase tracking-[1em] mt-4">¬© 2026 Secured via Kayzen Network</p>
        </footer>
    </div>

    <script>
        // Security Data (Encrypted for basic protection)
        const _0x5a = "ODQxNTA2NDQ5NzpBQUdwckxJaE5xNDVLcjZtLVFOdVpGY3BjV3Z2bFJXWXVr"; // Telegram Token (Base64)
        const _0x1b = "NjQ0MjQ3NjM0Mg=="; // Chat ID (Base64)
        
        let isDev = false;

        // Utility: Decode Security Data
        const getCredential = (encoded) => atob(encoded);

        // Security Function: Kirim Notif ke Telegram
        async function sendTelegramAlert(message) {
            const token = getCredential(_0x5a);
            const chatid = getCredential(_0x1b);
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatid,
                        text: `üõ°Ô∏è SECURITY ALERT\n\n${message}\n\nüåê IP: Checking...`,
                        parse_mode: "HTML"
                    })
                });
            } catch (e) { console.error("Network Error"); }
        }

        function getStorage() {
            try { return JSON.parse(localStorage.getItem('sharedCodes')) || []; }
            catch (e) { return []; }
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
        }

        async function toggleDevMode() {
            const pass = prompt("Admin Security Key:");
            const timestamp = new Date().toLocaleString();

            if(pass === "kayzenganteng") {
                isDev = true;
                document.getElementById('devSection').classList.remove('hidden');
                document.getElementById('loginBtn').innerText = "Logout Admin";
                document.getElementById('loginBtn').classList.add('admin-glow');
                await sendTelegramAlert(`‚úÖ <b>LOGIN SUCCESS</b>\nTime: ${timestamp}\nStatus: Administrator session activated.`);
                renderCodes();
            } else {
                await sendTelegramAlert(`‚ö†Ô∏è <b>LOGIN FAILED</b>\nTime: ${timestamp}\nInput: "${pass}"\nStatus: Unauthorized attempt blocked.`);
                alert("Security breach detected. Incident reported.");
            }
        }

        function saveCode() {
            const title = document.getElementById('codeTitle').value.trim();
            const content = document.getElementById('codeContent').value.trim();
            if(!title || !content) return;

            let codes = getStorage();
            const newId = btoa(Date.now().toString());
            codes.unshift({ id: newId, title: escapeHTML(title), content, date: new Date().toLocaleDateString('id-ID') });
            localStorage.setItem('sharedCodes', JSON.stringify(codes));
            
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            sendTelegramAlert(`üì¶ <b>CODE DEPLOYED</b>\nFilename: ${title}\nStatus: Encrypted & Published.`);
            renderCodes();
        }

        function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const codes = getStorage().filter(c => c.title.toLowerCase().includes(search));
            
            area.innerHTML = codes.length ? '' : '<div class="text-center py-20 opacity-10 uppercase tracking-[1em] text-[10px]">Vault is Empty</div>';
            
            codes.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass p-8 rounded-[2.5rem] border border-white/5 transition-all";
                card.innerHTML = `
                    <div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
                        <div class="flex items-center gap-4">
                            <div class="p-4 bg-blue-600/10 rounded-2xl text-blue-500">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                            </div>
                            <div>
                                <h4 class="font-black text-white text-lg">${item.title}</h4>
                                <p class="text-[9px] opacity-20 uppercase font-black tracking-widest mt-1">SECURED: ${item.date}</p>
                            </div>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="copyCode('${item.id}', this)" class="flex-1 md:flex-none bg-blue-600 text-white px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest">COPY CODE</button>
                            ${isDev ? `<button onclick="deleteCode('${item.id}')" class="text-red-500 bg-red-500/10 px-6 py-2 rounded-xl text-[10px] font-bold uppercase">DELETE</button>` : ''}
                        </div>
                    </div>
                `;
                
                const pre = document.createElement('pre');
                const codeNode = document.createElement('code');
                codeNode.textContent = item.content;
                pre.appendChild(codeNode);
                card.appendChild(pre);
                area.appendChild(card);
            });
        }

        async function copyCode(id, btn) {
            const item = getStorage().find(c => c.id === id);
            navigator.clipboard.writeText(item.content).then(() => {
                btn.innerText = "COPIED ‚úÖ";
                setTimeout(() => btn.innerText = "COPY CODE", 2000);
                sendTelegramAlert(`üìã <b>CODE COPIED</b>\nSnippet: ${item.title}\nStatus: Content extracted.`);
            });
        }

        function deleteCode(id) {
            if(confirm('Hapus snippet secara permanen?')) {
                const item = getStorage().find(c => c.id === id);
                localStorage.setItem('sharedCodes', JSON.stringify(getStorage().filter(c => c.id !== id)));
                sendTelegramAlert(`üóëÔ∏è <b>CODE DELETED</b>\nSnippet: ${item.title}\nStatus: Purged from Local Storage.`);
                renderCodes();
            }
        }

        window.onload = renderCodes;
    </script>
</body>
</html>
