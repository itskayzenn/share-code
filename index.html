<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-block { font-family: 'Courier New', Courier, monospace; }
        .hidden { display: none; }
        /* Style untuk dropdown menu titik tiga */
        .group-hover-menu:hover .dropdown-content { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <nav class="p-5 bg-gray-800 border-b border-blue-500 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400 tracking-wider">DEV_SHARE</h1>
            <button id="loginBtn" onclick="toggleDevMode()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm transition font-medium">
                Developer Access
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-6 flex-grow">
        
        <section id="devSection" class="hidden mb-10 p-6 bg-gray-800 rounded-lg border border-dashed border-blue-400">
            <h2 id="formTitle" class="text-xl font-semibold mb-4 text-blue-300">Share New Code</h2>
            <div class="space-y-4">
                <input type="hidden" id="editId">
                <input type="text" id="codeTitle" placeholder="Judul Kode (Contoh: Koneksi Database)" class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-400 text-white">
                <textarea id="codeContent" rows="5" placeholder="Tempel kode di sini..." class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:border-blue-400 code-block text-white"></textarea>
                <div class="flex gap-2">
                    <button id="saveBtn" onclick="saveCode()" class="flex-grow bg-green-600 hover:bg-green-700 p-2 rounded font-bold transition">Publish Code</button>
                    <button id="cancelEditBtn" onclick="resetForm()" class="hidden bg-gray-600 hover:bg-gray-700 p-2 rounded font-bold transition px-6">Batal</button>
                </div>
            </div>
        </section>

        <section>
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-semibold">Latest Shared Codes</h2>
                <div class="relative w-full md:w-80">
                    <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Cari judul kode..." class="w-full p-2 pl-4 bg-gray-800 rounded-full border border-gray-700 focus:outline-none focus:border-blue-400 transition">
                </div>
            </div>

            <div id="codeDisplayArea" class="grid gap-6">
                </div>
        </section>
    </main>

    <footer class="bg-gray-800 p-8 border-t border-gray-700 mt-10">
        <div class="container mx-auto text-center">
            <p class="mb-4 text-gray-400 text-sm">Connect with Developer:</p>
            <div class="flex justify-center flex-wrap gap-6 text-sm">
                <a href="https://github.com/Kayzen-dev-tech" class="hover:text-blue-400 transition">GitHub</a>
                <a href="https://wa.me/628152313006" class="hover:text-green-400 transition">WhatsApp</a>
                <a href="https://instagram.com/kayzenfry" class="hover:text-pink-400 transition">Instagram</a>
                <a href="https://t.me/nonewpo" class="hover:text-blue-300 transition">Telegram</a>
            </div>
            <p class="mt-6 text-xs text-gray-600">Â© 2026 DevShare. Built with Passion.</p>
        </div>
    </footer>

    <script>
        // --- KONFIGURASI & STATE ---
        let isDev = false;
        const DEV_KEY = "kayzenganteng"; // Ganti password admin di sini

        // --- FUNGSI AKSES DEVELOPER ---
        function toggleDevMode() {
            if (!isDev) {
                const pass = prompt("Masukkan Developer Access Key:");
                if (pass === DEV_KEY) {
                    isDev = true;
                    document.getElementById('devSection').classList.remove('hidden');
                    document.getElementById('loginBtn').innerText = "Logout Dev";
                    document.getElementById('loginBtn').classList.replace('bg-blue-600', 'bg-red-600');
                    renderCodes();
                } else if(pass !== null) {
                    alert("Kunci Salah!");
                }
            } else {
                isDev = false;
                document.getElementById('devSection').classList.add('hidden');
                document.getElementById('loginBtn').innerText = "Developer Access";
                document.getElementById('loginBtn').classList.replace('bg-red-600', 'bg-blue-600');
                resetForm();
                renderCodes();
            }
        }

        // --- FUNGSI CRUD (Create, Read, Update, Delete) ---
        function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;

            if (!title || !content) return alert("Harap isi semua kolom!");

            let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];

            if (editId) {
                // Mode Edit
                codes = codes.map(c => c.id == editId ? { ...c, title, content } : c);
                alert("Kode berhasil diperbarui!");
            } else {
                // Mode Baru
                const newCode = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    date: new Date().toLocaleString('id-ID')
                };
                codes.unshift(newCode);
                alert("Kode berhasil dipublish!");
            }

            localStorage.setItem('sharedCodes', JSON.stringify(codes));
            resetForm();
            renderCodes();
        }

        function deleteCode(id) {
            if (confirm("Apakah Anda yakin ingin menghapus kode ini?")) {
                let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
                codes = codes.filter(c => c.id !== id);
                localStorage.setItem('sharedCodes', JSON.stringify(codes));
                renderCodes();
            }
        }

        function startEdit(id) {
            const codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            const target = codes.find(c => c.id === id);
            
            if (target) {
                document.getElementById('editId').value = target.id;
                document.getElementById('codeTitle').value = target.title;
                document.getElementById('codeContent').value = target.content;
                
                document.getElementById('formTitle').innerText = "Edit Mode: " + target.title;
                document.getElementById('saveBtn').innerText = "Simpan Perubahan";
                document.getElementById('cancelEditBtn').classList.remove('hidden');
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Share New Code";
            document.getElementById('saveBtn').innerText = "Publish Code";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        // --- FITUR SALIN KODE ---
        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                btn.classList.add('bg-blue-600');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-blue-600');
                }, 1500);
            });
        }

        // --- RENDER DATA KE LAYAR ---
        function renderCodes() {
            const displayArea = document.getElementById('codeDisplayArea');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            
            // Filter Berdasarkan Pencarian
            const filteredCodes = codes.filter(c => c.title.toLowerCase().includes(searchTerm));

            if (filteredCodes.length === 0) {
                displayArea.innerHTML = '<p class="text-gray-500 text-center py-10 italic">Tidak ada kode ditemukan.</p>';
                return;
            }

            displayArea.innerHTML = '';
            filteredCodes.forEach(item => {
                displayArea.innerHTML += `
                    <div class="bg-gray-800 p-5 rounded-lg border border-gray-700 shadow-md relative group">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-lg font-bold text-blue-300">${item.title}</h3>
                                <span class="text-xs text-gray-500">${item.date}</span>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <button onclick="copyToClipboard(this, \`${item.content.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" 
                                    class="text-xs bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition border border-gray-600">
                                    Copy
                                </button>
                                
                                ${isDev ? `
                                <div class="relative group/menu inline-block">
                                    <button class="p-1 hover:bg-gray-700 rounded-full transition">
                                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                                        </svg>
                                    </button>
                                    <div class="hidden group-hover/menu:block absolute right-0 mt-1 w-28 bg-gray-700 border border-gray-600 rounded-md shadow-xl z-20">
                                        <button onclick="startEdit(${item.id})" class="block w-full text-left px-4 py-2 text-sm hover:bg-blue-600 transition">Edit</button>
                                        <button onclick="deleteCode(${item.id})" class="block w-full text-left px-4 py-2 text-sm hover:bg-red-600 transition">Hapus</button>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        <pre class="bg-black p-4 rounded overflow-x-auto text-sm text-green-400 border border-gray-900 code-block"><code>${escapeHTML(item.content)}</code></pre>
                    </div>
                `;
            });
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        // Jalankan render pertama kali
        renderCodes();
    </script>
</body>
</html>
