    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;

            background-size: cover;

        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .verified-badge { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col">

    <div id="main-content">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter">üåê DEV SHARE</h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover">
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
                        <span class="verified-badge">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85 4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg>
                        </span>
                    </div>
                </div>
                <h2 class="text-3xl font-black mt-6">Kayzen Izumi</h2>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6">Share New Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste code..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white font-mono"></textarea>
                    <div class="flex gap-4">
                        <button id="saveBtn" onclick="saveCode()" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Publish</button>
                        <button id="cancelEditBtn" onclick="resetForm()" class="hidden bg-white/5 p-4 rounded-2xl font-bold px-8 hover:bg-white/10 transition-all">Cancel</button>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                    <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none focus:border-blue-500/50 backdrop-blur-md text-white">
                </div>
                <div id="codeDisplayArea" class="grid gap-8">
                    <div class="text-center opacity-50">Loading database...</div>
                </div>
            </section>
        </main>

        <footer class="glass-dark p-12 mt-20 text-center border-t border-white/5">
            <div class="flex justify-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] opacity-40">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank" class="hover:text-blue-400">GitHub</a>
                <a href="https://wa.me/628152313006" target="_blank" class="hover:text-green-400">WhatsApp</a>
                <a href="https://t.me/nonewpo" target="_blank">Telegram</a>
                <a href="https://instagram.com/kayzenfry" target="_blank">Instagram</a>
            </div>
            <p class="mt-8 text-[9px] text-white/20 tracking-[0.5em] uppercase">¬© 2026 Kayzen Izumi ‚Ä¢ Built with Cloud Sync</p>
        </footer>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <div id="modalIcon" class="mb-5 flex justify-center text-4xl"></div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl text-center text-xl font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SB_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SB_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const DEV_KEY = "kayzenganteng";
        const TG_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TG_CHAT_ID = "6442476342";

        const supabase = collections = window.supabase.createClient(SB_URL, SB_KEY);
        let isDev = false;

        // --- RAW MODE HANDLER ---
        async function checkRawRoute() {
            const path = window.location.pathname;
            // Deteksi jika di root atau URL tertentu untuk simulasi routing
            const urlParams = new URLSearchParams(window.location.search);
            const rawFile = urlParams.get('raw'); // Gunakan ?raw=filename untuk kemudahan di static hosting

            if (rawFile) {
                const { data } = await supabase.from('dev_codes').select('content').eq('title', rawFile).single();
                if (data) {
                    document.body.innerHTML = `<pre style="color:#fff; background:#000; padding:20px; font-family:monospace; white-space:pre-wrap;">${data.content}</pre>`;
                    document.body.style.background = "#000";
                } else {
                    document.body.innerHTML = "404 - Snippet Not Found";
                }
                return true;
            }
            return false;
        }

        // --- AUTH & TELEGRAM ---
        async function sendNotif(status, input) {
            const msg = `üîî *Login Attempt*\nStatus: ${status}\nInput: ${input}\nTime: ${new Date().toLocaleString()}`;
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`).catch(()=>{});
        }

        function toggleDevMode() {
            if (!isDev) {
                showModal({
                    title: 'Admin Access',
                    desc: 'Input password admin.',
                    icon: 'üîí',
                    showInput: true,
                    type: 'auth',
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true; updateUI(); closeModal();
                            sendNotif("‚úÖ BERHASIL", pass);
                        } else {
                            alert("Password Salah!");
                            sendNotif("‚ùå GAGAL", pass);
                        }
                    }
                });
            } else { isDev = false; updateUI(); }
        }

        function updateUI() {
            const devSection = document.getElementById('devSection');
            const loginBtn = document.getElementById('loginBtn');
            if (isDev) {
                devSection.classList.remove('hidden');
                loginBtn.innerText = "Logout Admin";
                loginBtn.style.background = "rgba(220, 38, 38, 0.2)";
            } else {
                devSection.classList.add('hidden');
                loginBtn.innerText = "Access Admin";
                loginBtn.style.background = "rgba(255, 255, 255, 0.05)";
                resetForm();
            }
            renderCodes();
        }

        // --- DATABASE OPERATIONS ---
        async function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;

            if (!title || !content) return alert("Harap isi semua field!");

            document.getElementById('saveBtn').innerText = "Processing...";
            
            if (editId) {
                await supabase.from('dev_codes').update({ title, content }).eq('id', editId);
            } else {
                await supabase.from('dev_codes').insert([{ title, content }]);
            }

            resetForm();
            renderCodes();
        }

        async function deleteCode(id) {
            if(confirm("Hapus snippet ini?")) {
                await supabase.from('dev_codes').delete().eq('id', id);
                renderCodes();
            }
        }

        function startEdit(id, title, content) {
            document.getElementById('editId').value = id;
            document.getElementById('codeTitle').value = title;
            document.getElementById('codeContent').value = content;
            document.getElementById('formTitle').innerText = "Edit Snippet";
            document.getElementById('saveBtn').innerText = "Update Code";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let { data: codes, error } = await supabase
                .from('dev_codes')
                .select('*')
                .order('created_at', { ascending: false });

            if (search) {
                codes = codes.filter(c => c.title.toLowerCase().includes(search));
            }

            area.innerHTML = codes && codes.length ? '' : '<div class="glass p-10 text-center opacity-30">Database Empty</div>';
            
            codes.forEach(item => {
                const date = new Date(item.created_at).toLocaleDateString('id-ID');
                const rawUrl = `${window.location.origin}${window.location.pathname}?raw=${encodeURIComponent(item.title)}`;
                
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5 hover:bg-white/[0.04] transition-all">
                        <div class="flex flex-wrap justify-between items-start mb-6 gap-4">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-blue-600/10 rounded-xl text-blue-400">üíæ</div>
                                <div>
                                    <h3 class="font-bold text-lg text-white">${item.title}</h3>
                                    <p class="text-[10px] opacity-40 uppercase tracking-widest">${date}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <a href="${rawUrl}" target="_blank" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold">RAW</a>
                                <button onclick="navigator.clipboard.writeText(\`${item.content.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`); alert('Copied!')" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold">COPY</button>
                                ${isDev ? `
                                    <button onclick="startEdit(${item.id}, '${item.title}', \`${item.content.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>
                                    <button onclick="deleteCode(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] font-bold text-red-400">HAPUS</button>
                                ` : ''}
                            </div>
                        </div>
                        <pre><code class="text-xs text-blue-200 leading-relaxed">${escapeHtml(item.content)}</code></pre>
                    </div>`;
            });
        }

        // --- HELPER FUNCTIONS ---
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Share New Snippet";
            document.getElementById('saveBtn').innerText = "Publish";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        function showModal({ title, desc, icon, showInput, type, onConfirm }) {
            const modal = document.getElementById('customModal');
            const modalBox = document.getElementById('modalBox');
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalIcon').innerText = icon;
            
            const inputArea = document.getElementById('modalInputArea');
            inputArea.classList.toggle('hidden', !showInput);
            
            const btnArea = document.getElementById('modalButtons');
            btnArea.innerHTML = `
                <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                <button id="modalActionBtn" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Confirm</button>
            `;
            document.getElementById('modalActionBtn').onclick = onConfirm;
        }

        function closeModal() {
            const modal = document.getElementById('customModal');
            const modalBox = document.getElementById('modalBox');
            modalBox.classList.remove('modal-show');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        // Initialize
        window.onload = async () => {
            const isRaw = await checkRawRoute();
            if (!isRaw) renderCodes();
        };
    </script>
</body>
</html>
