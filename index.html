<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-block { font-family: 'Courier New', Courier, monospace; }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; border: 1px solid rgba(255,255,255,0.05); }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none; }
        .verified-badge { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <div id="app-container">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter">üåê DEV SHARE</h1>
                </div>
                <button id="loginBtn" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover">
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
                        <span class="verified-badge">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85 4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg>
                        </span>
                    </div>
                </div>
                <h2 class="text-3xl font-black tracking-tight mt-6">Kayzen Izumi</h2>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6">Share New Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename (e.g. index.js)" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste your code here..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 code-block text-white"></textarea>
                    <div class="flex gap-4">
                        <button id="saveBtn" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20">Publish To Database</button>
                        <button id="cancelEditBtn" class="hidden bg-white/5 p-4 rounded-2xl font-bold px-8 hover:bg-white/10 transition-all">Cancel</button>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                    <input type="text" id="searchInput" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none focus:border-blue-500/50 backdrop-blur-md text-white transition-all">
                </div>
                <div id="codeDisplayArea" class="grid gap-8">
                    <div class="text-center opacity-40">Connecting to Supabase...</div>
                </div>
            </section>
        </main>

        <footer class="glass-dark p-12 mt-20 text-center border-t border-white/5">
            <div class="flex justify-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] opacity-40">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank" class="hover:text-blue-400">GitHub</a>
                <a href="https://wa.me/628152313006" target="_blank" class="hover:text-green-400">WhatsApp</a>
                <a href="https://t.me/nonewpo" target="_blank">Telegram</a>
                <a href="https://instagram.com/kayzenfry" target="_blank">Instagram</a>
            </div>
            <p class="mt-8 text-[9px] text-white/20 tracking-[0.5em] uppercase">¬© 2026 Kayzen Izumi ‚Ä¢ Database Cloud Powered</p>
        </footer>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <div id="modalIcon" class="mb-5 flex justify-center text-4xl"></div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl focus:outline-none focus:border-blue-500 text-white text-center tracking-[0.5em] text-xl font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // CONFIG
        const SB_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SB_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const DEV_KEY = "kayzenganteng";
        const TG_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TG_CHAT_ID = "6442476342";

        const supabase = collections = window.supabase.createClient(SB_URL, SB_KEY);
        let isDev = false;

        // --- RAW MODE HANDLER ---
        async function handleRawMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const rawFile = urlParams.get('raw');
            
            if (rawFile) {
                document.getElementById('app-container').innerHTML = "Loading raw content...";
                const { data, error } = await supabase.from('dev_codes').select('content').eq('title', rawFile).single();
                
                if (data) {
                    document.body.innerHTML = `<pre style="white-space: pre-wrap; color: #adbac7; background: #22272e; margin:0; padding:30px; font-family:monospace; line-height:1.6;">${data.content.replace(/&/g, '&amp;').replace(/</g, '&lt;')}</pre>`;
                    document.body.style.background = "#22272e";
                } else {
                    document.body.innerHTML = "404 - Snippet Not Found";
                }
                return true;
            }
            return false;
        }

        // --- NOTIFICATION ---
        async function sendNotif(status, input) {
            const msg = `üîî *Admin Login*\nStatus: ${status}\nPassword: ${input}\nTime: ${new Date().toLocaleString()}`;
            try {
                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: 'Markdown' })
                });
            } catch(e) {}
        }

        // --- UI CORE ---
        const modal = document.getElementById('customModal');
        const modalBox = document.getElementById('modalBox');

        function showModal({ title, desc, icon, showInput, type, onConfirm }) {
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalIcon').innerHTML = icon;
            
            const inputArea = document.getElementById('modalInputArea');
            const input = document.getElementById('modalInput');
            const btnArea = document.getElementById('modalButtons');
            
            inputArea.classList.toggle('hidden', !showInput);
            btnArea.innerHTML = '';

            if (type === 'auth') {
                btnArea.innerHTML = `
                    <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                    <button id="modalAction" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Login</button>
                `;
                document.getElementById('modalAction').onclick = onConfirm;
            } else if (type === 'confirm') {
                btnArea.innerHTML = `
                    <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                    <button id="modalAction" class="flex-1 py-4 bg-red-600 rounded-2xl font-bold">Hapus</button>
                `;
                document.getElementById('modalAction').onclick = onConfirm;
            }
        }

        function closeModal() {
            modalBox.classList.remove('modal-show');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        // --- DATABASE OPERATIONS ---
        async function fetchCodes() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            let query = supabase.from('dev_codes').select('*').order('created_at', { ascending: false });
            
            if (search) query = query.ilike('title', `%${search}%`);
            
            const { data, error } = await query;
            renderCodes(data || []);
        }

        async function saveToDB() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const id = document.getElementById('editId').value;

            if (!title || !content) return alert("Please fill all fields!");

            let result;
            if (id) {
                result = await supabase.from('dev_codes').update({ title, content }).eq('id', id);
            } else {
                result = await supabase.from('dev_codes').insert([{ title, content }]);
            }

            if (result.error) alert("Error: " + result.error.message);
            else {
                resetForm();
                fetchCodes();
            }
        }

        async function deleteFromDB(id) {
            const { error } = await supabase.from('dev_codes').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchCodes();
        }

        // --- UI ACTIONS ---
        function renderCodes(codes) {
            const area = document.getElementById('codeDisplayArea');
            area.innerHTML = codes.length ? '' : '<div class="glass p-10 text-center opacity-30">No Snippets Found</div>';
            
            codes.forEach(item => {
                const date = new Date(item.created_at).toLocaleDateString();
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5">
                        <div class="flex flex-wrap justify-between items-start gap-4 mb-6">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-blue-500/10 rounded-xl text-blue-400">üìÑ</div>
                                <div>
                                    <h3 class="font-bold text-lg text-white">${item.title}</h3>
                                    <p class="text-[10px] opacity-40 uppercase tracking-widest">${date}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <a href="?raw=${encodeURIComponent(item.title)}" target="_blank" class="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold">RAW</a>
                                <button onclick="navigator.clipboard.writeText(\`${item.content.replace(/`/g, '\\`')}\`); alert('Copied!')" class="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold">COPY</button>
                                ${isDev ? `
                                    <button onclick="startEdit(${item.id}, '${item.title}', \`${item.content.replace(/`/g, '\\`')}\`)" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>
                                    <button onclick="confirmDelete(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] font-bold text-red-400">DEL</button>
                                ` : ''}
                            </div>
                        </div>
                        <pre><code class="text-xs text-blue-100/80">${item.content.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]))}</code></pre>
                    </div>`;
            });
        }

        function startEdit(id, title, content) {
            document.getElementById('editId').value = id;
            document.getElementById('codeTitle').value = title;
            document.getElementById('codeContent').value = content;
            document.getElementById('formTitle').innerText = "Edit Snippet";
            document.getElementById('saveBtn').innerText = "Update Snippet";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Share New Snippet";
            document.getElementById('saveBtn').innerText = "Publish To Database";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        function confirmDelete(id) {
            showModal({
                title: 'Hapus Snippet?',
                desc: 'Tindakan ini tidak bisa dibatalkan dari database.',
                icon: 'üóëÔ∏è',
                type: 'confirm',
                onConfirm: () => { deleteFromDB(id); closeModal(); }
            });
        }

        // --- INIT ---
        document.getElementById('loginBtn').addEventListener('click', () => {
            if (isDev) {
                isDev = false;
                updateAdminUI();
            } else {
                showModal({
                    title: 'Admin Access',
                    desc: 'Masukkan password untuk mengelola database.',
                    icon: 'üîê',
                    showInput: true,
                    type: 'auth',
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true; updateAdminUI(); closeModal(); sendNotif("‚úÖ SUCCESS", pass);
                        } else {
                            alert("Wrong Password!"); sendNotif("‚ùå FAILED", pass);
                        }
                    }
                });
            }
        });

        function updateAdminUI() {
            const section = document.getElementById('devSection');
            const btn = document.getElementById('loginBtn');
            section.classList.toggle('hidden', !isDev);
            btn.innerText = isDev ? "Logout Admin" : "Access Admin";
            btn.style.borderColor = isDev ? "#ef4444" : "";
            fetchCodes();
        }

        document.getElementById('saveBtn').addEventListener('click', saveToDB);
        document.getElementById('cancelEditBtn').addEventListener('click', resetForm);
        document.getElementById('searchInput').addEventListener('input', fetchCodes);

        // Start
        (async () => {
            const isRaw = await handleRawMode();
            if (!isRaw) fetchCodes();
        })();
    </script>
</body>
</html>
