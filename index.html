<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #f3f4f6;
        }

        /* Fix untuk Chrome Desktop agar konten tidak hilang */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0); /* Force GPU Rendering */
            -webkit-backface-visibility: hidden;
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        pre {
            background: #0a0a0a !important; /* Gunakan solid di dalam untuk kestabilan teks di PC */
            padding: 1.25rem;
            border-radius: 16px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.05);
            -webkit-transform: translateZ(0);
        }

        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none; }
        
        .verified-badge {
            display: inline-flex;
            color: #3b82f6;
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="rawView" class="hidden fixed inset-0 bg-[#0e0e0e] z-[999] overflow-auto p-5 font-mono text-sm text-gray-300"></div>

    <div id="mainContent">
        <nav class="p-4 glass sticky top-0 z-50 w-full">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter">DEV_SHARE</h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 shadow-2xl object-cover">
                    <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10">
                        <span class="verified-badge"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85-4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg></span>
                    </div>
                </div>
                <h2 class="text-3xl font-black mt-6">Kayzen Fry</h2>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6">New Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename..." class="w-full p-4 bg-black/40 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste code..." class="w-full p-4 bg-black/40 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500 text-white font-mono"></textarea>
                    <button id="saveBtn" onclick="saveCode()" class="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Publish</button>
                </div>
            </section>

            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                <h2 class="text-xl font-black uppercase">Snippets</h2>
                <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none">
            </div>
            <div id="codeDisplayArea" class="grid gap-8"></div>
        </main>

        <footer class="p-12 text-center opacity-40 text-[10px] uppercase tracking-[0.5em]">
            © 2026 Kayzen Fry • <a href="#" onclick="location.reload()">Refresh Hub</a>
        </footer>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] w-full max-w-sm transform transition-all scale-95 opacity-0">
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl text-center text-xl font-bold">
            </div>
            <div id="modalButtons" class="flex gap-4"></div>
        </div>
    </div>

    <script>
        let isDev = false;
        const DEV_KEY = "kayzenganteng";

        // Fungsi Escape agar Kode Tidak Hilang/Error
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
        }

        // --- Fitur RAW URL Handle ---
        function checkRawRoute() {
            const hash = window.location.hash;
            if (hash.startsWith('#raw/')) {
                const title = decodeURIComponent(hash.split('#raw/')[1]);
                const codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
                const item = codes.find(c => c.title === title);
                
                if (item) {
                    document.getElementById('mainContent').classList.add('hidden');
                    const rv = document.getElementById('rawView');
                    rv.classList.remove('hidden');
                    rv.innerText = item.content; // Plain text
                    document.body.style.backgroundColor = '#0e0e0e';
                }
            } else {
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('rawView').classList.add('hidden');
            }
        }

        window.addEventListener('hashchange', checkRawRoute);
        window.onload = checkRawRoute;

        function openRaw(title) {
            // Membuka tab baru dengan format: domain.com/#raw/filename
            const rawUrl = `${window.location.origin}${window.location.pathname}#raw/${encodeURIComponent(title)}`;
            window.open(rawUrl, '_blank');
        }

        // --- Core Functions ---
        function toggleDevMode() {
            if (!isDev) {
                showModal({
                    title: 'Admin Access', desc: 'Input password.', showInput: true, type: 'auth',
                    onConfirm: () => {
                        if (document.getElementById('modalInput').value === DEV_KEY) {
                            isDev = true; updateUI(); closeModal();
                        } else { alert("Salah!"); }
                    }
                });
            } else { isDev = false; updateUI(); }
        }

        function updateUI() {
            document.getElementById('devSection').classList.toggle('hidden', !isDev);
            document.getElementById('loginBtn').innerText = isDev ? "Logout" : "Access Admin";
            renderCodes();
        }

        function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            if (!title || !content) return;

            let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            codes.unshift({ id: Date.now(), title, content, date: new Date().toLocaleDateString('id-ID') });
            localStorage.setItem('sharedCodes', JSON.stringify(codes));
            
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            renderCodes();
        }

        function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const codes = (JSON.parse(localStorage.getItem('sharedCodes')) || []).filter(c => c.title.toLowerCase().includes(search));
            
            area.innerHTML = '';
            codes.forEach(item => {
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2.5rem] overflow-hidden">
                        <div class="flex justify-between items-start mb-6 gap-4">
                            <div>
                                <h3 class="font-bold text-white">${item.title}</h3>
                                <p class="text-[9px] opacity-30 uppercase tracking-widest">${item.date}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="openRaw('${item.title}')" class="bg-blue-600/20 text-blue-400 px-4 py-2 rounded-xl text-[10px] font-bold">RAW</button>
                                <button onclick="copyCode('${item.id}', this)" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold">COPY</button>
                                ${isDev ? `<button onclick="deleteCode(${item.id})" class="bg-red-600/20 text-red-400 px-4 py-2 rounded-xl text-[10px] font-bold">HAPUS</button>` : ''}
                            </div>
                        </div>
                        <pre><code id="code-${item.id}" class="text-xs text-blue-200/80 font-mono">${escapeHTML(item.content)}</code></pre>
                    </div>`;
            });
        }

        function copyCode(id, btn) {
            const txt = document.getElementById('code-'+id).innerText;
            navigator.clipboard.writeText(txt).then(() => {
                btn.innerText = "COPIED";
                setTimeout(() => btn.innerText = "COPY", 1000);
            });
        }

        function deleteCode(id) {
            let codes = JSON.parse(localStorage.getItem('sharedCodes')) || [];
            localStorage.setItem('sharedCodes', JSON.stringify(codes.filter(c => c.id !== id)));
            renderCodes();
        }

        // --- UI Helpers ---
        function showModal({ title, desc, showInput, type, onConfirm }) {
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalInputArea').classList.toggle('hidden', !showInput);
            const btnArea = document.getElementById('modalButtons');
            btnArea.innerHTML = `<button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                                 <button id="modalAction" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Ok</button>`;
            document.getElementById('modalAction').onclick = onConfirm;
        }

        function closeModal() {
            modalBox.classList.remove('modal-show');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        renderCodes();
    </script>
</body>
</html>
