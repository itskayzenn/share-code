<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shcdn.vercel.app/">
    <meta property="og:title" content="DevCode Share - Hub">
    <meta property="og:description" content="Platform berbagi potongan kode (snippets) dengan mudah dan cepat oleh Kayzen Izumi.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/241101908?s=400&v=4"> 

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('image.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-block { font-family: 'Courier New', Courier, monospace; }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none; }
        .verified-badge { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col">

    <div id="main-content">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter cursor-pointer" onclick="navigateTo('/')">üåê DEV SHARE</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="navigateTo('/request')" class="text-[11px] font-bold uppercase tracking-widest opacity-60 hover:opacity-100 transition-all">Request Scrape</button>
                    <button id="loginBtn" onclick="handleAdminToggle()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                        Access Admin
                    </button>
                </div>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            
            <div id="view-home" class="fade-in">
                <section class="mb-12 text-center pt-12">
                    <div class="relative inline-block">
                        <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover">
                        <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
                            <span class="verified-badge">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85 4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center justify-center gap-2 mt-6">
                        <h2 class="text-3xl font-black tracking-tight">Kayzen Izumi</h2>
                    </div>
                    <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
                </section>

                <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                    <h2 class="text-xl font-bold mb-6">Upload New Snippet</h2>
                    <div class="space-y-4">
                        <input type="text" id="codeTitle" placeholder="Filename..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white">
                        <textarea id="codeContent" rows="8" placeholder="Code content..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 code-block text-white"></textarea>
                        <button onclick="saveCode()" class="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Publish</button>
                    </div>
                </section>

                <section class="w-full">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                        <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                        <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none focus:border-blue-500/50 backdrop-blur-md text-white transition-all">
                    </div>
                    <div id="codeDisplayArea" class="grid gap-8">
                        <div id="loading" class="text-center opacity-40 py-10">Fetching Database...</div>
                    </div>
                </section>
            </div>

            <div id="view-request" class="hidden fade-in py-12">
                <section class="p-8 glass rounded-[2.5rem] border border-white/5 max-w-3xl mx-auto">
                    <h2 class="text-2xl font-bold mb-6">Request Scrape</h2>
                    <div class="space-y-4">
                        <input type="text" id="reqName" placeholder="Nama Anda" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none">
                        <input type="text" id="reqUrl" placeholder="URL Target" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none">
                        <textarea id="reqDesc" rows="5" placeholder="Deskripsi Request..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none"></textarea>
                        <button onclick="sendRequest()" id="reqBtn" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-xs tracking-widest">Kirim ke Developer</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <div id="modalIcon" class="mb-5 flex justify-center text-4xl"></div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl text-center text-white font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // -- CONFIGURATION --
        const SUPABASE_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SUPABASE_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Token dipisah/samarkan sedikit agar tidak terbaca bot crawler sederhana
        const T_T = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const T_C = "6442476342";
        
        let isDev = false;
        let allCodes = [];

        // -- CORE LOGIC --
        async function handleAdminToggle() {
            if (isDev) {
                isDev = false;
                updateUI();
                return;
            }

            showModal({
                title: 'Admin Access',
                desc: 'Masukkan Password dari Database:',
                showInput: true,
                onConfirm: async () => {
                    const inputPass = document.getElementById('modalInput').value;
                    
                    // CEK KE SUPABASE (SQL)
                    const { data, error } = await _supabase
                        .from('admin_config')
                        .select('key_value')
                        .eq('key_name', 'admin_password')
                        .single();

                    if (data && data.key_value === inputPass) {
                        isDev = true;
                        updateUI();
                        closeModal();
                        notify('success', 'Logged In', 'Password valid!');
                    } else {
                        notify('error', 'Gagal', 'Password salah atau database error.');
                    }
                }
            });
        }

        async function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            if(!title || !content) return notify('error', 'Error', 'Isi semua field!');

            const { error } = await _supabase.from('kayzen-izumi').insert([{ 
                title, 
                content, 
                date: new Date().toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'}) 
            }]);

            if(!error) {
                notify('success', 'Published', 'Snippet berhasil diupload!');
                document.getElementById('codeTitle').value = '';
                document.getElementById('codeContent').value = '';
                renderCodes();
            }
        }

        async function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const { data, error } = await _supabase.from('kayzen-izumi').select('*').order('created_at', { ascending: false });
            
            if (error) return;
            allCodes = data;
            const filtered = data.filter(c => c.title.toLowerCase().includes(search));
            area.innerHTML = '';

            filtered.forEach(item => {
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">${item.title}</h3>
                                <p class="text-[10px] opacity-40 uppercase">${item.date}</p>
                            </div>
                            <button onclick="copyCode('${item.content}')" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold">COPY</button>
                        </div>
                        <pre><code class="text-xs text-blue-200">${item.content.substring(0, 300)}${item.content.length > 300 ? '...' : ''}</code></pre>
                    </div>`;
            });
        }

        function copyCode(text) {
            navigator.clipboard.writeText(text);
            notify('success', 'Copied', 'Berhasil disalin.');
        }

        // -- ROUTING & UI --
        function navigateTo(path) {
            window.history.pushState({}, "", path);
            const home = document.getElementById('view-home');
            const req = document.getElementById('view-request');
            if (path === '/request') {
                home.classList.add('hidden'); req.classList.remove('hidden');
            } else {
                home.classList.remove('hidden'); req.classList.add('hidden');
                renderCodes();
            }
        }

        function updateUI() {
            document.getElementById('devSection').classList.toggle('hidden', !isDev);
            document.getElementById('loginBtn').innerText = isDev ? "Logout Admin" : "Access Admin";
        }

        // -- MODAL SYSTEM --
        function showModal({ title, desc, showInput, onConfirm }) {
            const m = document.getElementById('customModal');
            const box = document.getElementById('modalBox');
            m.classList.remove('hidden');
            setTimeout(() => box.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalInputArea').classList.toggle('hidden', !showInput);
            
            const btnArea = document.getElementById('modalButtons');
            btnArea.innerHTML = `
                <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl">Batal</button>
                <button id="modalConfirmBtn" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Confirm</button>
            `;
            document.getElementById('modalConfirmBtn').onclick = onConfirm;
        }

        function closeModal() {
            const box = document.getElementById('modalBox');
            box.classList.remove('modal-show');
            setTimeout(() => document.getElementById('customModal').classList.add('hidden'), 200);
        }

        function notify(type, title, msg) {
            showModal({ title, desc: msg, showInput: false, onConfirm: closeModal });
        }

        window.onload = renderCodes;
    </script>
</body>
</html>
