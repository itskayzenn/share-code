<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            color: #f3f4f6;
            min-height: 100vh;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex flex-col">

    <div id="main-content">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold">D</div>
                    <h1 class="text-lg font-black tracking-tighter">DEV_SHARE</h1>
                </div>
                <button id="loginBtn" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <div class="w-32 h-32 rounded-[2.5rem] bg-gradient-to-tr from-blue-600 to-purple-600 border-2 border-white/10 flex items-center justify-center text-4xl font-black shadow-2xl">K</div>
                </div>
                <h2 class="text-3xl font-black tracking-tight mt-6">Kayzen Fry</h2>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Supabase Hub</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6">Share New Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename (ex: index.js)..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste your code here..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500 font-mono text-sm text-blue-200"></textarea>
                    <div class="flex gap-4">
                        <button id="saveBtn" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all">Publish to Database</button>
                        <button id="cancelEditBtn" class="hidden bg-white/10 p-4 rounded-2xl font-bold px-8 hover:bg-white/20 transition-all">Cancel</button>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                    <input type="text" id="searchInput" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none focus:border-blue-500 backdrop-blur-md text-white">
                </div>
                <div id="codeDisplayArea" class="grid gap-8">
                    <div class="text-center py-10 opacity-50">Loading database...</div>
                </div>
            </section>
        </main>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl focus:outline-none focus:border-blue-500 text-white text-center tracking-[0.2em] font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // CONFIG
        const SB_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SB_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const DEV_KEY = "kayzenganteng"; // Password simulasi login
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let isDev = false;

        // Elements
        const displayArea = document.getElementById('codeDisplayArea');
        const loginBtn = document.getElementById('loginBtn');
        const devSection = document.getElementById('devSection');
        const saveBtn = document.getElementById('saveBtn');

        // --- CORE FUNCTIONS ---
        
        async function fetchCodes() {
            const { data, error } = await _supabase
                .from('snippets')
                .select('*')
                .order('date', { ascending: false });

            if (error) {
                displayArea.innerHTML = `<div class="p-10 text-red-400">Error: ${error.message}</div>`;
                return;
            }
            renderCodes(data);
        }

        function renderCodes(data) {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = data.filter(c => c.title.toLowerCase().includes(search));
            
            displayArea.innerHTML = filtered.length ? '' : '<div class="glass p-10 text-center opacity-30">No snippets found</div>';
            
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass p-6 rounded-[2rem] border border-white/5 hover:bg-white/[0.04] transition-all";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-blue-600/10 rounded-xl text-blue-400">ðŸ’¾</div>
                            <div>
                                <h3 class="font-bold text-lg text-white">${item.title}</h3>
                                <p class="text-[10px] opacity-40 uppercase tracking-widest">${new Date(item.date).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyToClipboard('${item.id}')" class="bg-white/5 hover:bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold border border-white/10">COPY</button>
                            ${isDev ? `
                                <button onclick="startEdit(${item.id}, '${encodeURIComponent(item.title)}')" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>
                                <button onclick="deleteCode(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] font-bold text-red-400">HAPUS</button>
                            ` : ''}
                        </div>
                    </div>
                    <pre><code class="text-xs text-blue-200" id="content-${item.id}">${item.content.replace(/&/g, "&amp;").replace(/</g, "&lt;")}</code></pre>
                `;
                displayArea.appendChild(card);
            });
        }

        async function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const id = document.getElementById('editId').value;

            if (!title || !content) return alert("Please fill all fields!");

            saveBtn.innerText = "Processing...";
            saveBtn.disabled = true;

            let result;
            if (id) {
                result = await _supabase.from('snippets').update({ title, content }).eq('id', id);
            } else {
                result = await _supabase.from('snippets').insert([{ title, content }]);
            }

            if (result.error) {
                alert("Error: " + result.error.message);
            } else {
                resetForm();
                fetchCodes();
            }
            saveBtn.innerText = "Publish to Database";
            saveBtn.disabled = false;
        }

        async function deleteCode(id) {
            if(confirm("Hapus snippet ini?")) {
                await _supabase.from('snippets').delete().eq('id', id);
                fetchCodes();
            }
        }

        function startEdit(id, title) {
            const content = document.getElementById(`content-${id}`).innerText;
            document.getElementById('editId').value = id;
            document.getElementById('codeTitle').value = decodeURIComponent(title);
            document.getElementById('codeContent').value = content;
            document.getElementById('formTitle').innerText = "Edit Snippet";
            document.getElementById('saveBtn').innerText = "Update Snippet";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Share New Snippet";
            document.getElementById('saveBtn').innerText = "Publish to Database";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        // --- AUTH LOGIC ---
        loginBtn.addEventListener('click', () => {
            if (!isDev) {
                showModal({
                    title: 'Admin Access',
                    desc: 'Masukan password untuk mengaktifkan fitur CRUD.',
                    showInput: true,
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true;
                            devSection.classList.remove('hidden');
                            loginBtn.innerText = "Logout Admin";
                            loginBtn.classList.add('bg-red-500/20');
                            closeModal();
                            fetchCodes();
                        } else {
                            alert("Password Salah!");
                        }
                    }
                });
            } else {
                isDev = false;
                devSection.classList.add('hidden');
                loginBtn.innerText = "Access Admin";
                loginBtn.classList.remove('bg-red-500/20');
                resetForm();
                fetchCodes();
            }
        });

        // --- MODAL SYSTEM ---
        const modal = document.getElementById('customModal');
        const modalBox = document.getElementById('modalBox');

        function showModal({ title, desc, showInput, onConfirm }) {
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalInputArea').classList.toggle('hidden', !showInput);
            
            const btnArea = document.getElementById('modalButtons');
            btnArea.innerHTML = `
                <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                <button id="modalConfirmBtn" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Confirm</button>
            `;
            document.getElementById('modalConfirmBtn').onclick = onConfirm;
        }

        function closeModal() {
            modalBox.classList.remove('modal-show');
            setTimeout(() => modal.classList.add('hidden'), 200);
        }

        // Copy Function
        window.copyToClipboard = (id) => {
            const text = document.getElementById(`content-${id}`).innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        };

        // Event Listeners
        saveBtn.addEventListener('click', saveCode);
        document.getElementById('cancelEditBtn').addEventListener('click', resetForm);
        document.getElementById('searchInput').addEventListener('input', fetchCodes);

        // Init
        fetchCodes();
    </script>
</body>
</html>
