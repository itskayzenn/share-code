<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('image.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; margin: 0; color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-block { font-family: 'Courier New', Courier, monospace; }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none; }
        .verified-badge { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <div id="main-ui">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter">DEV_SHARE</h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            <section class="mb-16 text-center pt-12">
                <div class="relative inline-block">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover">
                </div>
                <div class="flex items-center justify-center gap-2 mt-6">
                    <h2 class="text-3xl font-black tracking-tight">Kayzen Fry</h2>
                </div>
                <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
            </section>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                <h2 id="formTitle" class="text-xl font-bold mb-6">Share New Snippet</h2>
                <div class="space-y-4">
                    <input type="hidden" id="editId">
                    <input type="text" id="codeTitle" placeholder="Filename..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 text-white">
                    <textarea id="codeContent" rows="8" placeholder="Paste code..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 code-block text-white"></textarea>
                    <div class="flex gap-4">
                        <button id="saveBtn" onclick="saveCode()" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs hover:bg-blue-500 transition-all">Publish</button>
                        <button id="cancelEditBtn" onclick="resetForm()" class="hidden bg-white/5 p-4 rounded-2xl font-bold px-8">Cancel</button>
                    </div>
                </div>
            </section>

            <section class="w-full">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                    <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 text-white transition-all">
                </div>
                <div id="codeDisplayArea" class="grid gap-8"></div>
            </section>
        </main>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl text-white text-center">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // CONFIG KARYA KAYZEN
        const SB_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SB_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const DEV_KEY = "kayzenganteng";
        const TG_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TG_CHAT_ID = "6442476342";

        const supabase = window.supabase.createClient(SB_URL, SB_KEY);
        let isDev = false;

        async function sendNotif(status, input) {
            const msg = `ðŸ”” *Login Attempt*\nStatus: ${status}\nInput: ${input}\nTime: ${new Date().toLocaleString()}`;
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`).catch(()=>{});
        }

        async function checkRawMode() {
            const path = window.location.pathname;
            if (path.startsWith('/raw/')) {
                const titleToFind = decodeURIComponent(path.replace('/raw/', ''));
                const { data } = await supabase.from('shared_codes').select('content').eq('title', titleToFind).single();
                
                if (data) {
                    document.body.innerHTML = `<pre style="word-wrap: break-word; white-space: pre-wrap; color: #fff; background: #000; margin:0; padding:20px; font-family:monospace;">${data.content}</pre>`;
                    document.body.style.background = "#000";
                } else {
                    document.body.innerHTML = "404 - Code Not Found in Database";
                }
                return true;
            }
            return false;
        }

        function toggleDevMode() {
            if (!isDev) {
                showModal({
                    title: 'Admin Access', desc: 'Input password admin.', showInput: true,
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true; updateUI(); closeModal(); sendNotif("âœ… BERHASIL", pass);
                        } else {
                            alert("Password Salah!"); sendNotif("âŒ GAGAL", pass);
                        }
                    }
                });
            } else { isDev = false; updateUI(); }
        }

        function updateUI() {
            document.getElementById('devSection').classList.toggle('hidden', !isDev);
            document.getElementById('loginBtn').innerText = isDev ? "Logout Admin" : "Access Admin";
            renderCodes();
        }

        async function saveCode() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;
            if (!title || !content) return alert("Isi semua!");

            if (editId) {
                await supabase.from('shared_codes').update({ title, content }).eq('id', editId);
            } else {
                await supabase.from('shared_codes').insert([{ title, content }]);
            }
            resetForm(); renderCodes();
        }

        async function renderCodes() {
            const { data: codes } = await supabase.from('shared_codes').select('*').order('created_at', { ascending: false });
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = codes?.filter(c => c.title.toLowerCase().includes(search)) || [];
            
            area.innerHTML = filtered.length ? '' : '<div class="glass p-10 text-center opacity-30">Database Supabase Kosong</div>';
            filtered.forEach(item => {
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-blue-600/10 rounded-xl text-blue-400">ðŸ’¾</div>
                                <div><h3 class="font-bold text-lg text-white">${item.title}</h3></div>
                            </div>
                            <div class="flex gap-2">
                                <a href="/raw/${encodeURIComponent(item.title)}" target="_blank" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold">RAW</a>
                                <button onclick="copyCode('${item.id}', this)" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold">COPY</button>
                                ${isDev ? `
                                    <button onclick="startEdit(${item.id}, '${item.title.replace(/'/g, "\\'")}', \`${item.content.replace(/`/g, "\\`")}\`)" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>
                                    <button onclick="deleteCode(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] font-bold text-red-400">HAPUS</button>
                                ` : ''}
                            </div>
                        </div>
                        <pre><code id="code-${item.id}" class="text-xs text-blue-200">${item.content.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]))}</code></pre>
                    </div>`;
            });
        }

        async function deleteCode(id) {
            if(confirm("Hapus permanen?")) {
                await supabase.from('shared_codes').delete().eq('id', id);
                renderCodes();
            }
        }

        function startEdit(id, title, content) {
            document.getElementById('editId').value = id;
            document.getElementById('codeTitle').value = title;
            document.getElementById('codeContent').value = content;
            document.getElementById('formTitle').innerText = "Edit Snippet";
            document.getElementById('saveBtn').innerText = "Update";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('devSection').scrollIntoView({ behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Share New Snippet";
            document.getElementById('saveBtn').innerText = "Publish";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        function copyCode(id, btn) {
            const text = document.getElementById('code-'+id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const old = btn.innerText; btn.innerText = "COPIED";
                setTimeout(() => btn.innerText = old, 1500);
            });
        }

        // Modal Helpers
        function showModal({ title, desc, showInput, onConfirm }) {
            document.getElementById('customModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modalBox').classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalInputArea').classList.toggle('hidden', !showInput);
            document.getElementById('modalButtons').innerHTML = `
                <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button>
                <button id="modalAction" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Verify</button>`;
            document.getElementById('modalAction').onclick = onConfirm;
        }
        function closeModal() {
            document.getElementById('modalBox').classList.remove('modal-show');
            setTimeout(() => document.getElementById('customModal').classList.add('hidden'), 200);
        }

        // Jalankan
        checkRawMode().then(isRaw => {
            if (!isRaw) renderCodes();
        });
    </script>
</body>
</html>
