<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://api.telegram.org;">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; min-height: 100vh; color: #f3f4f6; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); transform: translateZ(0); }
        .glass-dark { background: rgba(5, 5, 5, 0.98); border: 1px solid rgba(255, 255, 255, 0.1); }
        pre { background: #000000 !important; padding: 1.25rem; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; position: relative; z-index: 10; }
        code { color: #60a5fa; font-family: 'Consolas', monospace; font-size: 0.85rem; line-height: 1.6; white-space: pre; }
        #securityOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="securityOverlay">
        <div class="glass-dark p-10 rounded-[3rem] border border-red-500/30 max-w-sm mx-4">
            <h2 class="text-red-500 font-black text-2xl mb-4 italic tracking-tighter">UNAUTHORIZED</h2>
            <p class="opacity-50 text-sm mb-8 leading-relaxed">Aktivitas mencurigakan terdeteksi. Akses Anda telah dicatat oleh sistem keamanan.</p>
            <button onclick="location.reload()" class="bg-blue-600 w-full py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-lg shadow-blue-600/20">Reset Connection</button>
        </div>
    </div>

    <div id="rawView" class="hidden fixed inset-0 bg-black z-[998] p-8 font-mono text-gray-300 overflow-auto select-all"></div>

    <div id="mainContent">
        <nav class="p-4 glass sticky top-0 z-50">
            <div class="max-w-5xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/10 object-cover">
                    <h1 class="text-sm font-black tracking-widest uppercase">Kayzen<span class="text-blue-500">_Hub</span></h1>
                </div>
                <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 border border-white/10 px-5 py-2 rounded-full text-[9px] font-black uppercase tracking-widest">
                    Access Admin
                </button>
            </div>
        </nav>

        <main class="p-6 max-w-5xl mx-auto">
            <header class="text-center py-16">
                <div class="relative inline-block mb-6 group">
                    <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 shadow-2xl mx-auto transition-all duration-500 group-hover:scale-105">
                    <div class="absolute -bottom-2 -right-2 bg-blue-600 p-2 rounded-2xl border-4 border-[#050505]">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></svg>
                    </div>
                </div>
                <h2 class="text-4xl font-black tracking-tighter">Kayzen Fry</h2>
                <p class="text-blue-500 font-bold text-[9px] uppercase tracking-[0.5em] mt-3">Advanced Security Layer v2.1</p>
            </header>

            <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[3rem]">
                <div class="space-y-4">
                    <input type="text" id="codeTitle" placeholder="Filename.js" class="w-full p-5 bg-black rounded-2xl border border-white/5 focus:outline-none focus:border-blue-500 text-white">
                    <textarea id="codeContent" rows="6" placeholder="Paste your code..." class="w-full p-5 bg-black rounded-2xl border border-white/5 focus:outline-none focus:border-blue-500 text-white font-mono text-sm"></textarea>
                    
                    <div class="flex items-center gap-3 px-2">
                        <input type="checkbox" id="autoObfuscate" class="w-4 h-4 accent-blue-600">
                        <label for="autoObfuscate" class="text-[10px] font-bold uppercase tracking-widest opacity-50">Auto-Obfuscate Code (Extra Secure)</label>
                    </div>

                    <button onclick="saveCode()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em]">Deploy to Repository</button>
                </div>
            </section>

            <div class="flex justify-between items-center mb-10">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] opacity-30">Active Snippets</h3>
                <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-xs focus:outline-none">
            </div>
            <div id="codeDisplayArea" class="grid gap-10"></div>
        </main>

        <footer class="p-20 text-center">
            <div class="flex flex-wrap justify-center gap-6 opacity-30 text-[10px] font-bold tracking-widest mb-4">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank">GITHUB</a>
                <a href="https://wa.me/628152313006" target="_blank">WHATSAPP</a>
                <a href="https://t.me/nonewpo" target="_blank">TELEGRAM</a>
                <a href="https://instagram.com/kayzenfry" target="_blank">INSTAGRAM</a>
            </div>
        </footer>
    </div>

    <script>
        const DEV_KEY = "kayzenganteng";
        const TELE_TOKEN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TELE_ID = "6442476342";
        let isDev = false;

        // --- Helper: Simple Obfuscator ---
        function obfuscate(code) {
            return "eval(atob('" + btoa(unescape(encodeURIComponent(code))) + "'))";
        }

        function getStorage() { try { return JSON.parse(localStorage.getItem('sharedCodes')) || []; } catch (e) { return []; } }

        function saveCode() {
            const title = document.getElementById('codeTitle').value;
            let content = document.getElementById('codeContent').value;
            const isObf = document.getElementById('autoObfuscate').checked;
            
            if(!title || !content) return;
            if(isObf) content = obfuscate(content);

            let codes = getStorage();
            codes.unshift({ id: Date.now(), title, content, date: new Date().toLocaleDateString('id-ID') });
            localStorage.setItem('sharedCodes', JSON.stringify(codes));
            
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            renderCodes();
        }

        function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const codes = getStorage().filter(c => c.title.toLowerCase().includes(search));
            area.innerHTML = codes.length ? '' : '<div class="text-center py-20 opacity-10 uppercase tracking-[1em] text-[10px]">No Data</div>';
            codes.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass p-8 rounded-[2.5rem] border border-white/5 transition-all group hover:bg-white/[0.02]";
                card.innerHTML = `<div class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4"><div class="flex items-center gap-5"><div class="p-4 bg-blue-600/10 rounded-[1.2rem] text-blue-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg></div><div><h4 class="font-black text-white text-lg">${item.title}</h4><p class="text-[9px] opacity-20 uppercase mt-1">${item.date}</p></div></div><div class="flex gap-2 w-full md:w-auto"><button onclick="openRaw('${item.title}')" class="flex-1 md:flex-none bg-blue-600 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase">RAW</button><button onclick="copyCode('${item.id}', this)" class="flex-1 md:flex-none bg-white/5 px-6 py-2.5 rounded-xl text-[10px] font-black border border-white/10 uppercase">COPY</button>${isDev ? `<button onclick="deleteCode(${item.id})" class="bg-red-500/10 text-red-500 px-6 py-2.5 rounded-xl text-[10px] font-black uppercase">DEL</button>` : ''}</div></div>`;
                const pre = document.createElement('pre');
                const codeNode = document.createElement('code');
                codeNode.textContent = item.content;
                pre.appendChild(codeNode);
                card.appendChild(pre);
                area.appendChild(card);
            });
        }

        function openRaw(title) { window.open(`${window.location.origin}${window.location.pathname}#raw/${encodeURIComponent(title)}`, '_blank'); }
        function handleHash() {
            const hash = window.location.hash;
            if(hash.startsWith('#raw/')) {
                const title = decodeURIComponent(hash.split('#raw/')[1]);
                const item = getStorage().find(c => c.title === title);
                if(item) {
                    document.getElementById('mainContent').style.display = 'none';
                    const rv = document.getElementById('rawView');
                    rv.classList.remove('hidden'); rv.style.display = 'block';
                    rv.textContent = item.content;
                    document.body.style.background = '#000';
                    return;
                }
            }
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('rawView').style.display = 'none';
        }

        function toggleDevMode() {
            if(prompt("System Authorization:") === DEV_KEY) {
                isDev = true;
                document.getElementById('devSection').classList.remove('hidden');
                document.getElementById('loginBtn').innerText = "Logout Admin";
                renderCodes();
            }
        }

        function copyCode(id, btn) {
            const item = getStorage().find(c => c.id == id);
            navigator.clipboard.writeText(item.content).then(() => { btn.innerText = "COPIED"; setTimeout(() => btn.innerText = "COPY", 1000); });
        }

        function deleteCode(id) { if(confirm('Delete?')) { localStorage.setItem('sharedCodes', JSON.stringify(getStorage().filter(c => c.id != id))); renderCodes(); } }

        // --- SECURITY SUITE: FIX FALSE ALARMS ---
        (function initSecurity() {
            const overlay = document.getElementById('securityOverlay');
            let isViolated = false;

            async function notify(reason) {
                if(isViolated || isDev) return; // ABAIKAN JIKA ADMIN SEDANG LOGIN
                isViolated = true;
                overlay.style.display = 'flex';
                document.getElementById('mainContent').remove();
                const msg = `ðŸ›‘ *SECURITY ALERT*\n\nReason: ${reason}\nURL: ${window.location.href}`;
                await fetch(`https://api.telegram.org/bot${TELE_TOKEN}/sendMessage?chat_id=${TELE_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
            }

            // 1. Keyboard & Right Click
            window.addEventListener('keydown', e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault(); notify("Shortcut Keys");
                }
            });
            window.addEventListener('contextmenu', e => e.preventDefault());

            // 2. Debugger Trap (Hanya jika bukan Admin)
            setInterval(() => {
                if(isDev) return;
                const s = performance.now();
                debugger;
                if (performance.now() - s > 200) notify("Debugger Loop"); // Threshold dinaikkan jadi 200ms
            }, 1000);

            // 3. Viewport (Hanya jika bukan Admin)
            setInterval(() => {
                if(isDev) return;
                const diff = 200; // Threshold dinaikkan agar tidak sensitif saat resize window biasa
                if (window.outerWidth - window.innerWidth > diff || window.outerHeight - window.innerHeight > diff) {
                    notify("Panel Detection");
                }
            }, 1000);
        })();

        window.onhashchange = handleHash;
        window.onload = () => { handleHash(); renderCodes(); };
    </script>
</body>
</html>
