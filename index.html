<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="profile.jpg" type="image/jpeg">
    <title>DevCode Share - Hub</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shcdn.vercel.app/">

    <meta property="og:description" content="Platform berbagi potongan kode (snippets) dengan mudah dan cepat oleh Kayzen Izumi.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/241101908?s=400&v=4"> 

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-block { font-family: 'Courier New', Courier, monospace; }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .hidden { display: none; }
        .verified-badge { color: #3b82f6; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
        #dropZone.drag-over { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        
        /* Fade In Animation */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col">

    <div id="main-content">
        <nav class="p-4 glass sticky top-0 z-50 w-full border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center gap-3">
                    <img src="profile.jpg" class="w-8 h-8 rounded-lg border border-white/20 object-cover">
                    <h1 class="text-lg font-black tracking-tighter cursor-pointer" onclick="navigateTo('/')">üåê DEV SHARE</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="navigateTo('/request')" class="text-[11px] font-bold uppercase tracking-widest opacity-60 hover:opacity-100 transition-all">Request Scrape</button>
                    <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-xl">
                        Access Admin
                    </button>
                </div>
            </div>
        </nav>

        <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
            
            <div id="view-home" class="fade-in">
                <section class="mb-12 text-center pt-12">
                    <div class="relative inline-block">
                        <img src="profile.jpg" class="w-32 h-32 rounded-[2.5rem] border-2 border-white/10 p-1 backdrop-blur-md shadow-2xl object-cover">
                        <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gray-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-xl">
                            <span class="verified-badge">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.5 12.5c0-1.58-.88-2.95-2.18-3.66.26-.54.43-1.14.43-1.78 0-2.28-1.85-4.13-4.13-4.13-.64 0-1.24.17-1.78.43-1.07-1.78-2.95-2.18-3.66-2.18-1.58 0-2.95.88-3.66 2.18-.54-.26-1.14-.43-1.78-.43-2.28 0-4.13 1.85-4.13 4.13 0 .64.17 1.24.43 1.78-1.3 0.71-2.18 2.08-2.18 3.66 0 1.58.88 2.95 2.18 3.66-.26.54-.43 1.14-.43 1.78 0 2.28 1.85 4.13 4.13 4.13.64 0 1.24-.17 1.78-.43 0.71 1.3 2.08 2.18 3.66 2.18s2.95-.88 3.66-2.18c0.54.26 1.14.43 1.78.43 2.28 0 4.13-1.85 4.13-4.13 0-.64-.17-1.24-.43-1.78 1.3-0.71 2.18-2.08 2.18-3.66zM10 16.5l-3.5-3.5 1.41-1.41L10 13.67l6.09-6.09 1.41 1.41L10 16.5z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center justify-center gap-2 mt-6">
                        <h2 class="text-3xl font-black tracking-tight">Kayzen Izumi</h2>
                    </div>
                    <p class="text-white/40 font-bold text-xs uppercase tracking-[0.3em] mt-2">Verified Developer & Creator</p>
                </section>

                <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem]">
                    <h2 id="formTitle" class="text-xl font-bold mb-6">Upload New Snippet</h2>
                    <div class="space-y-4">
                        <input type="hidden" id="editId">
                        <div id="dropZone" onclick="document.getElementById('fileInput').click()" class="w-full py-10 border-2 border-dashed border-white/10 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-blue-500/50 transition-all group">
                            <div class="text-3xl mb-2 group-hover:scale-110 transition-transform">üìÑ</div>
                            <p class="text-xs font-bold text-white/40 uppercase tracking-widest">Click or Drag & Drop File</p>
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileSelect(event)">
                        </div>
                        <input type="text" id="codeTitle" placeholder="Filename..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 text-white">
                        <textarea id="codeContent" rows="8" placeholder="Code content..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:outline-none focus:border-blue-500/50 code-block text-white"></textarea>
                        <div class="flex gap-4">
                            <button id="saveBtn" onclick="saveCode()" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20">Publish</button>
                            <button id="cancelEditBtn" onclick="resetForm()" class="hidden bg-white/5 p-4 rounded-2xl font-bold px-8 hover:bg-white/10 transition-all">Cancel</button>
                        </div>
                    </div>
                </section>

                <section class="w-full">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                        <h2 class="text-xl font-black uppercase tracking-tighter">Latest Snippets</h2>
                        <input type="text" id="searchInput" onkeyup="renderCodes()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:outline-none focus:border-blue-500/50 backdrop-blur-md text-white transition-all">
                    </div>
                    <div id="codeDisplayArea" class="grid gap-8">
                        <div id="loading" class="text-center opacity-40 py-10">Fetching Database...</div>
                    </div>
                </section>
            </div>

            <div id="view-request" class="hidden fade-in py-12">
                <section class="p-8 glass rounded-[2.5rem] border border-white/5 max-w-3xl mx-auto">
                    <div class="flex items-center gap-3 mb-8">
                        <div class="w-12 h-12 bg-blue-600/20 rounded-2xl flex items-center justify-center text-2xl">ü§ñ</div>
                        <div>
                            <h2 class="text-2xl font-bold">Request Scrape</h2>
                            <p class="text-xs opacity-40 uppercase tracking-widest font-bold">Bot Features & Scraper Service</p>
                        </div>
                    </div>
                    <div class="grid gap-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] uppercase tracking-widest opacity-40 ml-2 mb-2 block font-bold">Nama Anda</label>
                                <input type="text" id="reqName" placeholder="Kayzen Izumi" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500/50 outline-none transition-all">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase tracking-widest opacity-40 ml-2 mb-2 block font-bold">Url Target</label>
                                <input type="text" id="reqUrl" placeholder="https://contoh-website.com" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500/50 outline-none transition-all">
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] uppercase tracking-widest opacity-40 ml-2 mb-2 block font-bold">Screenshot (Maks 5MB)</label>
                            <input type="file" id="reqFile" accept="image/*" class="w-full p-3 bg-white/5 rounded-2xl border border-white/10 text-xs text-white/40">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase tracking-widest opacity-40 ml-2 mb-2 block font-bold">Deskripsi Request</label>
                            <textarea id="reqDesc" rows="5" placeholder="Jelaskan fitur atau data yang ingin di scrape..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500/50 outline-none transition-all"></textarea>
                        </div>
                        <button onclick="sendRequest()" id="reqBtn" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-blue-500 hover:scale-[1.02] active:scale-95 transition-all shadow-xl shadow-blue-600/20">
                            Kirim ke Developer
                        </button>
                        <button onclick="navigateTo('/')" class="text-xs opacity-40 font-bold uppercase tracking-widest hover:opacity-100 transition-all">Kembali ke Beranda</button>
                    </div>
                </section>
            </div>

        </main>

        <footer class="glass-dark p-12 mt-20 text-center border-t border-white/5">
            <div class="flex justify-center gap-10 text-[11px] font-black uppercase tracking-[0.2em] opacity-40 hover:opacity-100 transition-opacity">
                <a href="https://github.com/Kayzen-dev-tech" target="_blank" class="hover:text-blue-400">GitHub</a>
                <a href="https://wa.me/628152313006" target="_blank" class="hover:text-green-400">WhatsApp</a>
                <a href="https://t.me/nonewpo" target="_blank">Telegram</a>
                <a href="https://instagram.com/kayzenfry" target="_blank">Instagram</a>
            </div>
            <p class="mt-8 text-[9px] text-white/20 tracking-[0.5em] uppercase">¬© 2026 Kayzen Izumi ‚Ä¢ Built with h___rvn</p>
        </footer>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] shadow-2xl w-full max-w-sm transform transition-all scale-95 opacity-0">
            <div id="modalIcon" class="mb-5 flex justify-center text-4xl"></div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2 tracking-tight"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8 px-4"></p>
            <div id="modalInputArea" class="hidden mb-8">
                <input type="password" id="modalInput" class="w-full p-5 bg-black/40 border border-white/5 rounded-2xl focus:outline-none focus:border-blue-500 text-white text-center tracking-[0.5em] text-xl font-bold">
            </div>
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SUPABASE_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const DEV_KEY = "kayzenganteng";
        const TG_TOKEN_ADMIN = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
        const TG_TOKEN_REQ = "8455571859:AAFzJU3hS0iv7mVVh6sZEj0LlzU0237Kuqk";
        const TG_CHAT_ID = "6442476342";
        
        let isDev = false;
        let allCodes = [];

        // --- ROUTING SYSTEM ---
        function navigateTo(path) {
            window.history.pushState({}, "", path);
            handleRoute();
        }

        function handleRoute() {
            const path = window.location.pathname;
            const home = document.getElementById('view-home');
            const req = document.getElementById('view-request');

            if (path === '/request') {
                home.classList.add('hidden');
                req.classList.remove('hidden');
                document.title = "Request Scraper - DevCode Hub";
            } else {
                home.classList.remove('hidden');
                req.classList.add('hidden');
                document.title = "DevCode Share - Hub";
                renderCodes();
            }
        }

        window.onpopstate = handleRoute;

        // --- CUSTOM ALERT REPLACEMENT ---
        function notify(type, title, message) {
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è'
            };
            showModal({
                title: title,
                desc: message,
                icon: icons[type] || 'üîî',
                type: 'alert'
            });
        }

        // --- REQUEST SCRAPE LOGIC ---
        async function sendRequest() {
            const name = document.getElementById('reqName').value;
            const url = document.getElementById('reqUrl').value;
            const desc = document.getElementById('reqDesc').value;
            const fileInput = document.getElementById('reqFile');
            const btn = document.getElementById('reqBtn');

            if (!name || !url || !desc) return notify('info', 'Data Kurang', 'Harap lengkapi semua field yang ada!');

            btn.innerText = "SENDING...";
            btn.disabled = true;

            const msg = `üì¨ *NEW REQUEST SCRAPE*\n\nüë§ *Nama:* ${name}\nüîó *Url:* ${url}\nüìù *Deskripsi:* ${desc}\n\n‚è∞ ${new Date().toLocaleString()}`;

            try {
                if (fileInput.files[0]) {
                    const formData = new FormData();
                    formData.append('chat_id', TG_CHAT_ID);
                    formData.append('caption', msg);
                    formData.append('photo', fileInput.files[0]);
                    formData.append('parse_mode', 'Markdown');
                    await fetch(`https://api.telegram.org/bot${TG_TOKEN_REQ}/sendPhoto`, { method: 'POST', body: formData });
                } else {
                    await fetch(`https://api.telegram.org/bot${TG_TOKEN_REQ}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
                }
                
                notify('success', 'Terkirim!', 'Request Kamu berhasil dikirim ke Kayzen.');
                
                // Clear form
                document.getElementById('reqName').value = '';
                document.getElementById('reqUrl').value = '';
                document.getElementById('reqDesc').value = '';
                fileInput.value = '';
            } catch (e) {
                notify('error', 'Gagal', 'Terjadi kesalahan saat mengirim request.');
            } finally {
                btn.innerText = "Kirim ke Developer";
                btn.disabled = false;
            }
        }

        // --- CORE FUNCTIONS ---
        async function renderCodes() {
            const area = document.getElementById('codeDisplayArea');
            if (!area) return;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const { data, error } = await _supabase.from('kayzen-izumi').select('*').order('created_at', { ascending: false });
            if (error) return;
            allCodes = data;
            const filtered = data.filter(c => c.title.toLowerCase().includes(search));
            area.innerHTML = filtered.length ? '' : '<div class="glass p-10 text-center opacity-30">No Snippets Found</div>';
            filtered.forEach(item => {
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5 hover:bg-white/[0.04] transition-all">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-blue-600/10 rounded-xl text-blue-400">üíæ</div>
                                <div><h3 class="font-bold text-lg text-white">${item.title}</h3><p class="text-[10px] opacity-40 uppercase tracking-widest">${item.date}</p></div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="openRaw('${item.title}')" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold transition-all">RAW</button>
                                <button onclick="copyCode('${item.id}')" class="bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-bold transition-all">COPY</button>
                                ${isDev ? `<button onclick="startEdit(${item.id})" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>` : ''}
                            </div>
                        </div>
                        <pre><code class="text-xs text-blue-200 leading-relaxed">${item.content.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]))}</code></pre>
                    </div>`;
            });
        }

        function toggleDevMode() {
            if (!isDev) {
                showModal({
                    title: 'Admin Access', desc: 'Silahkan masukkan password admin.', icon: 'üîí', showInput: true, type: 'auth',
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) { isDev = true; updateUI(); closeModal(); notify('success', 'Logged In', 'Selamat datang kembali, Kayzen!'); }
                        else { notify('error', 'Akses Ditolak', 'Password yang kamu masukkan salah.'); }
                    }
                });
            } else { isDev = false; updateUI(); notify('info', 'Logged Out', 'Mode admin dinonaktifkan.'); }
        }

        function updateUI() {
            document.getElementById('devSection').classList.toggle('hidden', !isDev);
            document.getElementById('loginBtn').innerText = isDev ? "Logout Admin" : "Access Admin";
            renderCodes();
        }

        function copyCode(id) {
            const item = allCodes.find(c => c.id == id);
            navigator.clipboard.writeText(item.content);
            notify('success', 'Copied', 'Kode berhasil disalin ke clipboard.');
        }

        // --- MODAL SYSTEM ---
        const modal = document.getElementById('customModal');
        const modalBox = document.getElementById('modalBox');
        function showModal({ title, desc, icon, showInput, type, onConfirm }) {
            modal.classList.remove('hidden');
            setTimeout(() => modalBox.classList.add('modal-show'), 10);
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalIcon').innerHTML = icon;
            document.getElementById('modalInputArea').classList.toggle('hidden', !showInput);
            if(showInput) document.getElementById('modalInput').value = '';
            
            const btnArea = document.getElementById('modalButtons');
            if (type === 'auth') {
                btnArea.innerHTML = `<button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Batal</button><button id="vBtn" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Verify</button>`;
                document.getElementById('vBtn').onclick = onConfirm;
            } else {
                btnArea.innerHTML = `<button onclick="closeModal()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">Oke</button>`;
            }
        }
        function closeModal() { modalBox.classList.remove('modal-show'); setTimeout(() => modal.classList.add('hidden'), 200); }

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('raw')) {
                const { data } = await _supabase.from('kayzen-izumi').select('content').eq('title', params.get('raw')).single();
                if (data) document.body.innerHTML = `<pre style="color:#fff; background:#000; padding:20px; font-family:monospace;">${data.content}</pre>`;
            } else { 
                handleRoute(); 
            }
        };

        // UI Helpers
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('codeTitle').value = file.name;
                    document.getElementById('codeContent').value = e.target.result;
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
