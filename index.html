<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode Share - Cloud Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a; /* Fallback */
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
    </style>
</head>
<body class="flex flex-col">

    <nav class="p-4 glass sticky top-0 z-50 w-full">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black">D</div>
                <h1 class="text-lg font-black tracking-tighter">DEV_SHARE <span class="text-blue-500">CLOUD</span></h1>
            </div>
            <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest">
                Access Admin
            </button>
        </div>
    </nav>

    <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
        <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem] border-blue-500/20 border">
            <h2 id="formTitle" class="text-xl font-bold mb-6">Cloud Publishing</h2>
            <div class="space-y-4">
                <input type="hidden" id="editId">
                <input type="text" id="codeTitle" placeholder="Project Name..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500 outline-none text-white">
                <textarea id="codeContent" rows="8" placeholder="Paste your code here..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500 outline-none font-mono text-sm"></textarea>
                <div class="flex gap-4">
                    <button onclick="saveToSupabase()" id="saveBtn" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-700 transition-all">Publish to Cloud</button>
                    <button onclick="resetForm()" id="cancelEditBtn" class="hidden bg-white/10 p-4 rounded-2xl font-bold px-8">Cancel</button>
                </div>
            </div>
        </section>

        <section class="w-full">
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                <h2 class="text-xl font-black uppercase tracking-tighter">Global Snippets</h2>
                <input type="text" id="searchInput" oninput="fetchFromSupabase()" placeholder="Search in cloud..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:border-blue-500 outline-none backdrop-blur-md">
            </div>
            <div id="codeDisplayArea" class="grid gap-8">
                <p class="text-center opacity-50">Connecting to Supabase...</p>
            </div>
        </section>
    </main>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] w-full max-w-sm transform transition-all scale-95 opacity-0">
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <input type="password" id="modalInput" class="hidden w-full p-5 bg-black/40 border border-white/5 rounded-2xl focus:border-blue-500 text-white text-center mb-6 tracking-widest">
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SUPABASE_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SUPABASE_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const DEV_KEY = "kayzenganteng";
        let isDev = false;

        // AUTH LOGIC
        function toggleDevMode() {
            if (!isDev) {
                openModal({
                    title: 'Admin Access',
                    desc: 'Enter security key to enable cloud editing.',
                    showInput: true,
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true; 
                            updateUI(); 
                            closeModal();
                        } else {
                            alert("Wrong Password!");
                        }
                    }
                });
            } else {
                isDev = false;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('devSection').classList.toggle('hidden', !isDev);
            const btn = document.getElementById('loginBtn');
            btn.innerText = isDev ? "Logout Admin" : "Access Admin";
            btn.classList.toggle('bg-red-600/20', isDev);
            fetchFromSupabase();
        }

        // DATABASE OPERATIONS
        async function fetchFromSupabase() {
            const search = document.getElementById('searchInput').value;
            let query = _supabase.from('snippets').select('*').order('created_at', { ascending: false });

            if (search) query = query.ilike('title', `%${search}%`);

            const { data, error } = await query;
            if (error) return console.error(error);
            renderCodes(data);
        }

        async function saveToSupabase() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;

            if (!title || !content) return alert("Please fill all fields!");

            if (editId) {
                await _supabase.from('snippets').update({ title, content }).eq('id', editId);
            } else {
                await _supabase.from('snippets').insert([{ title, content }]);
            }

            resetForm();
            fetchFromSupabase();
        }

        async function deleteSnippet(id) {
            if (confirm("Are you sure you want to delete this from cloud?")) {
                await _supabase.from('snippets').delete().eq('id', id);
                fetchFromSupabase();
            }
        }

        function renderCodes(codes) {
            const area = document.getElementById('codeDisplayArea');
            area.innerHTML = '';

            if (codes.length === 0) {
                area.innerHTML = '<div class="glass p-10 text-center opacity-30">No snippets found in database.</div>';
                return;
            }

            codes.forEach(item => {
                const date = new Date(item.created_at).toLocaleDateString();
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border border-white/5">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-blue-600/10 rounded-xl text-blue-400">ðŸ“„</div>
                                <div>
                                    <h3 class="font-bold text-lg text-white">${item.title}</h3>
                                    <p class="text-[10px] opacity-40 uppercase tracking-widest">${date}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="copyCode('${item.id}')" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold">COPY</button>
                                ${isDev ? `
                                    <button onclick="startEdit(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="bg-blue-600/20 px-4 py-2 rounded-xl text-[10px] font-bold">EDIT</button>
                                    <button onclick="deleteSnippet(${item.id})" class="bg-red-600/20 px-4 py-2 rounded-xl text-[10px] font-bold text-red-400">DEL</button>
                                ` : ''}
                            </div>
                        </div>
                        <pre><code class="text-xs text-blue-100">${item.content}</code></pre>
                    </div>`;
            });
        }

        function startEdit(item) {
            document.getElementById('editId').value = item.id;
            document.getElementById('codeTitle').value = item.title;
            document.getElementById('codeContent').value = item.content;
            document.getElementById('formTitle').innerText = "Edit Cloud Snippet";
            document.getElementById('saveBtn').innerText = "Update Cloud";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerText = "Cloud Publishing";
            document.getElementById('saveBtn').innerText = "Publish to Cloud";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        // UTILS
        function openModal({ title, desc, showInput, onConfirm }) {
            const m = document.getElementById('customModal');
            const mb = document.getElementById('modalBox');
            const mi = document.getElementById('modalInput');
            const btnArea = document.getElementById('modalButtons');

            m.classList.remove('hidden');
            setTimeout(() => mb.classList.add('modal-show'), 10);
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            
            mi.classList.toggle('hidden', !showInput);
            mi.value = '';

            btnArea.innerHTML = `
                <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold">Cancel</button>
                <button id="modalAction" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Confirm</button>
            `;
            document.getElementById('modalAction').onclick = onConfirm;
        }

        function closeModal() {
            document.getElementById('modalBox').classList.remove('modal-show');
            setTimeout(() => document.getElementById('customModal').classList.add('hidden'), 200);
        }

        function copyCode(id) {
            // Logika copy sederhana
            alert("Code ID " + id + " copied to clipboard!");
        }

        // Initial Load
        fetchFromSupabase();
    </script>
</body>
</html>
