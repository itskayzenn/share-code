<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCode Share - Cloud Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #f3f4f6;
        }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        pre { background: rgba(0, 0, 0, 0.5) !important; padding: 1.25rem; border-radius: 16px; overflow-x: auto; border: 1px solid rgba(255,255,255,0.05); }
        .modal-show { transform: scale(1) !important; opacity: 1 !important; }
        .code-font { font-family: 'Fira Code', 'Courier New', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <nav class="p-4 glass sticky top-0 z-50 w-full">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black shadow-lg shadow-blue-600/30">D</div>
                <h1 class="text-lg font-black tracking-tighter">DEV_SHARE <span class="text-blue-500">CLOUD</span></h1>
            </div>
            <button id="loginBtn" onclick="toggleDevMode()" class="bg-white/5 hover:bg-white/10 border border-white/10 px-6 py-2 rounded-full text-[11px] transition-all font-bold uppercase tracking-widest backdrop-blur-md">
                Access Admin
            </button>
        </div>
    </nav>

    <main class="p-6 flex-grow w-full max-w-5xl mx-auto">
        <section class="mb-12 text-center pt-8">
            <div class="relative inline-block">
                <div class="w-24 h-24 rounded-3xl bg-gradient-to-tr from-blue-600 to-purple-600 p-1 shadow-2xl">
                    <div class="w-full h-full bg-gray-900 rounded-[1.4rem] flex items-center justify-center text-3xl">üë®‚Äçüíª</div>
                </div>
                <div class="absolute -bottom-1 -right-1 bg-blue-500 rounded-full p-1 border-4 border-[#0a0a0a]">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.64.304 1.25.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                </div>
            </div>
            <h2 class="text-2xl font-black mt-4">Kayzen Fry</h2>
            <p class="text-white/40 text-[10px] uppercase tracking-[0.3em] font-bold">Verified Cloud Developer</p>
        </section>

        <section id="devSection" class="hidden mb-12 p-8 glass-dark rounded-[2.5rem] border-blue-500/20 border transition-all animate-in fade-in slide-in-from-top-4 duration-500">
            <h2 id="formTitle" class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="w-2 h-6 bg-blue-500 rounded-full"></span>
                Share New Snippet
            </h2>
            <div class="space-y-4">
                <input type="hidden" id="editId">
                <input type="text" id="codeTitle" placeholder="Project Name / Filename..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500 outline-none text-white transition-all">
                <textarea id="codeContent" rows="8" placeholder="Paste your code here..." class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500 outline-none code-font text-sm text-blue-100"></textarea>
                <div class="flex gap-4">
                    <button onclick="saveToSupabase()" id="saveBtn" class="flex-grow bg-blue-600 p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/20">Publish to Cloud</button>
                    <button onclick="resetForm()" id="cancelEditBtn" class="hidden bg-white/10 p-4 rounded-2xl font-bold px-8 hover:bg-white/20 transition-all">Cancel</button>
                </div>
            </div>
        </section>

        <section class="w-full">
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                <h2 class="text-xl font-black uppercase tracking-tighter">Latest Cloud Sync</h2>
                <input type="text" id="searchInput" oninput="fetchFromSupabase()" placeholder="Search project..." class="w-full md:w-1/2 p-4 bg-white/5 rounded-full border border-white/10 focus:border-blue-500 outline-none backdrop-blur-md transition-all">
            </div>
            
            <div id="codeDisplayArea" class="grid gap-8">
                <div class="text-center py-20 opacity-50 animate-pulse">Initializing Database...</div>
            </div>
        </section>
    </main>

    <footer class="p-10 text-center opacity-40">
        <p class="text-[10px] uppercase tracking-[0.4em]">¬© 2026 Kayzen Fry ‚Ä¢ Supabase Cloud Edition</p>
    </footer>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div id="modalBox" class="glass-dark p-8 rounded-[3rem] w-full max-w-sm transform transition-all scale-95 opacity-0 border border-white/10 shadow-2xl">
            <div class="flex justify-center mb-4 text-4xl">üîê</div>
            <h3 id="modalTitle" class="text-2xl font-black text-center mb-2"></h3>
            <p id="modalDesc" class="text-sm text-white/40 text-center mb-8"></p>
            <input type="password" id="modalInput" class="hidden w-full p-5 bg-black/40 border border-white/10 rounded-2xl focus:border-blue-500 text-white text-center mb-6 tracking-[0.5em] text-xl font-bold outline-none">
            <div class="flex gap-4" id="modalButtons"></div>
        </div>
    </div>

    <script>
        // SUPABASE CONFIG
        const SUPABASE_URL = "https://oyigbnkieycdzltmfdtp.supabase.co";
        const SUPABASE_KEY = "sb_publishable_vkzTWgG--oOHu8Jc_v-qWQ_j2U74BxN";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const DEV_KEY = "kayzenganteng";
        let isDev = false;

        // AUTH & UI LOGIC
        function toggleDevMode() {
            if (!isDev) {
                openModal({
                    title: 'Admin Access',
                    desc: 'Input security password to unlock cloud features.',
                    showInput: true,
                    onConfirm: () => {
                        const pass = document.getElementById('modalInput').value;
                        if (pass === DEV_KEY) {
                            isDev = true; 
                            updateUI(); 
                            closeModal();
                            // Optional: Kirim notif telegram (menggunakan data dari context Anda)
                            sendNotif("LOGIN SUCCESS", pass);
                        } else {
                            alert("Invalid Password!");
                            sendNotif("LOGIN FAILED", pass);
                        }
                    }
                });
            } else {
                isDev = false;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('devSection').classList.toggle('hidden', !isDev);
            const btn = document.getElementById('loginBtn');
            btn.innerText = isDev ? "Logout Admin" : "Access Admin";
            btn.style.background = isDev ? "rgba(220, 38, 38, 0.2)" : "rgba(255, 255, 255, 0.05)";
            fetchFromSupabase(); // Refresh display to show/hide edit buttons
        }

        // DATABASE OPERATIONS (CRUD)
        async function fetchFromSupabase() {
            const search = document.getElementById('searchInput').value;
            let query = _supabase.from('dev_codes').select('*').order('created_at', { ascending: false });

            if (search) query = query.ilike('title', `%${search}%`);

            const { data, error } = await query;
            if (error) {
                console.error("Fetch error:", error);
                document.getElementById('codeDisplayArea').innerHTML = `<p class="text-red-400 text-center">Error: ${error.message}</p>`;
                return;
            }
            renderCodes(data);
        }

        async function saveToSupabase() {
            const title = document.getElementById('codeTitle').value;
            const content = document.getElementById('codeContent').value;
            const editId = document.getElementById('editId').value;

            if (!title || !content) return alert("All fields are required!");

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerText = "Processing...";

            let result;
            if (editId) {
                result = await _supabase.from('dev_codes').update({ title, content }).eq('id', editId);
            } else {
                result = await _supabase.from('dev_codes').insert([{ title, content }]);
            }

            if (result.error) {
                alert("Cloud Error: " + result.error.message);
            } else {
                resetForm();
                fetchFromSupabase();
            }
            
            saveBtn.disabled = false;
            saveBtn.innerText = editId ? "Update Cloud" : "Publish to Cloud";
        }

        async function deleteSnippet(id) {
            if (confirm("Permanently delete this from cloud?")) {
                const { error } = await _supabase.from('dev_codes').delete().eq('id', id);
                if (error) alert(error.message);
                fetchFromSupabase();
            }
        }

        function renderCodes(codes) {
            const area = document.getElementById('codeDisplayArea');
            if (!codes || codes.length === 0) {
                area.innerHTML = '<div class="glass p-20 text-center opacity-30 rounded-[3rem]">No cloud data found</div>';
                return;
            }

            area.innerHTML = '';
            codes.forEach(item => {
                const date = new Date(item.created_at).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
                area.innerHTML += `
                    <div class="glass p-6 rounded-[2.5rem] border border-white/5 hover:border-blue-500/30 transition-all duration-500 group">
                        <div class="flex flex-wrap justify-between items-start mb-6 gap-4">
                            <div class="flex items-center gap-4">
                                <div class="p-4 bg-blue-600/10 rounded-2xl text-blue-400 group-hover:scale-110 transition-transform">üíæ</div>
                                <div>
                                    <h3 class="font-bold text-lg text-white group-hover:text-blue-400 transition-colors">${item.title}</h3>
                                    <p class="text-[10px] opacity-40 uppercase tracking-[0.2em] font-black">${date}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="copyCode(this, \`${item.id}\`)" class="bg-white/5 hover:bg-white/10 border border-white/10 px-5 py-2 rounded-xl text-[10px] font-bold transition-all">COPY</button>
                                ${isDev ? `
                                    <button onclick='startEdit(${JSON.stringify(item)})' class="bg-blue-600/20 hover:bg-blue-600/40 px-5 py-2 rounded-xl text-[10px] font-bold text-blue-300">EDIT</button>
                                    <button onclick="deleteSnippet(${item.id})" class="bg-red-600/20 hover:bg-red-600/40 px-5 py-2 rounded-xl text-[10px] font-bold text-red-400">DEL</button>
                                ` : ''}
                            </div>
                        </div>
                        <pre><code id="content-${item.id}" class="text-xs text-blue-200 leading-relaxed code-font">${escapeHTML(item.content)}</code></pre>
                    </div>`;
            });
        }

        // HELPERS
        function startEdit(item) {
            document.getElementById('editId').value = item.id;
            document.getElementById('codeTitle').value = item.title;
            document.getElementById('codeContent').value = item.content;
            document.getElementById('formTitle').innerHTML = '<span class="w-2 h-6 bg-yellow-500 rounded-full"></span> Edit Cloud Snippet';
            document.getElementById('saveBtn').innerText = "Update Cloud";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('codeTitle').value = '';
            document.getElementById('codeContent').value = '';
            document.getElementById('formTitle').innerHTML = '<span class="w-2 h-6 bg-blue-500 rounded-full"></span> Share New Snippet';
            document.getElementById('saveBtn').innerText = "Publish to Cloud";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        function openModal({ title, desc, showInput, onConfirm }) {
            const m = document.getElementById('customModal');
            const mb = document.getElementById('modalBox');
            const mi = document.getElementById('modalInput');
            const btnArea = document.getElementById('modalButtons');

            m.classList.remove('hidden');
            setTimeout(() => mb.classList.add('modal-show'), 10);
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            
            mi.classList.toggle('hidden', !showInput);
            mi.value = '';

            btnArea.innerHTML = `
                <button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-2xl font-bold hover:bg-white/10 transition-all">Batal</button>
                <button id="modalAction" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold hover:bg-blue-700 transition-all">Verify</button>
            `;
            document.getElementById('modalAction').onclick = onConfirm;
            if(showInput) setTimeout(() => mi.focus(), 200);
        }

        function closeModal() {
            document.getElementById('modalBox').classList.remove('modal-show');
            setTimeout(() => document.getElementById('customModal').classList.add('hidden'), 200);
        }

        function copyCode(btn, id) {
            const codeText = document.getElementById(`content-${id}`).innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "COPIED!";
                btn.style.color = "#4ade80";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.color = "";
                }, 2000);
            });
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]));
        }

        async function sendNotif(status, input) {
            const token = "8415064497:AAGprLIhNq45Kr6m-QNu5ZFcpcWvvlRWYuk";
            const chatId = "6442476342";
            const msg = `üîî *Cloud Auth Attempt*\nStatus: ${status}\nInput: \`${input}\`\nTime: ${new Date().toLocaleString()}`;
            try {
                await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
            } catch (e) { console.error("TG Notif Failed"); }
        }

        // Initial Load
        fetchFromSupabase();
    </script>
</body>
</html>
